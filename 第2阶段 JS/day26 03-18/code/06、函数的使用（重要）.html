<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//打印100遍i love you~
			//函数要先定义  后使用
			//函数的定义和使用：包含函数三要素：功能，参数，返回值
			//定义函数的时候三要素：
//			1、功能：一般就是函数定义的名字，名字要见名思意，名字就是我们定义函数的功能，本质是一个变量
	//      2、参数：函数定义的时候，（）当中的东西，就是我们的参数，叫做形式参数，简称形参
			//形参的本质，是在函数调用的时候，内部定义的变量
		//  3、返回值：函数定义内部return后面的值，就是我们的返回值，返回值可以不写return，也可以写return
			//不写return的时候，函数的返回值，默认返回undefined;写了return函数的返回值就是return后面的值
			//返回值也是函数调用的时候返回的；return有两个作用：1、用来返回值，2、当函数调用碰到了return，函数
			//就立即结束，return以下的代码不再执行

			//函数调用：本质上是一个函数调用表达式，函数调用的时候也要注意三要素：
			//1、功能：函数调用的名字必须和函数定义的名字一致
			//2、参数：函数调用的时候（）当中所放的东西就是我们函数调用时的参数；我们称作实际参数
			//简称实参；实参的本质是一个值，（只要有值就可以）；函数调用的时候，会把实参的值，赋值给
			//函数定义的形参，然后去函数定义内部执行代码；
			//3、返回值： 函数调用本身是一个表达式；那么这个表达式就是有值的；这个值就是执行完函数定义
			//内部的代码之后，返回的值（return后面的值；）
			
			//以后不管定义什么函数，都从三要素去出发：
			//考虑函数的名字是什么
			//考虑函数需不需要参数
			//考虑函数需不需要返回值
			
			
			//函数调用的时候，也得兼顾函数定义
			//函数调用名字要和定义一致
			//函数调用的实参和形参要一一匹配
			//函数调用表达式的值，就是函数定义return的值
			
			
			
			
			function printLove(){
				//函数体
				for(var i = 0; i < 100; i++){
					console.log('i love you~');
				}
				
				console.log('haha');
				
			}
			
			//函数定义是不会自动执行函数内部的代码的；相当于写了一堆无用的字符串
			//函数如果要执行内部的代码，必须调用才会执行
			
			var result = printLove();//称作函数调用表达式
			console.log(result);
			
			
			
			
			
			
			
				
			
			
			
			
			
		</script>
	</body>
</html>
