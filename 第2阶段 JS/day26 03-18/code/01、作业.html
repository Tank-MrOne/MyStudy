//			有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中
			
			var arr = [11,22,33,44,55,66,77,88];
			var num = parseFloat(prompt('请输入一个数'));
			var index = 3;//目的是为了保存 找到的那个下标
			// 末尾加   头部加   中间加
			//如果这个数比我的最小的还小，就是头部加一个数
			//如果这个数比我的最大的还大，就是末尾加一个数
			//如果这个数是在中间，那就是中间加一个数
			
			if(num >= arr[arr.length - 1]){
				//末尾加的过程
				arr[arr.length] = num;
			}else if(num <= arr[0]){
				//头部加的过程
				for(var i = arr.length - 1; i >= 0; i--){
					arr[i + 1] = arr[i];
				}
				arr[0] = num;
				
			}else{
				//中间加的过程
				//1、数我们有了，但是我们不知道往哪插入这个数据
				//所以我们首先得找到插入数据的位置（下标，索引）;
				for(var i = 0; i < arr.length; i++){
					if(num >= arr[i] && num < arr[i + 1]){
						//这里就代表着你找到了位置
						index = i + 1;
						break;
					}
				}
				
				//index内部就是我们要的位置（下标）
				
				//2、找完下标就可以进行正儿八经的插入数据
				for(var i = arr.length - 1; i >= index; i--){
					arr[i + 1] = arr[i];
				}
				arr[index] = num;
			}
			
			console.log(arr);
