//			冒泡排序*************************************
			var arr = [66,36,88,520,10];//[10,36,66,88,520]
			
			//代码
			//外层循环控制轮数
			for(var i = 0; i < arr.length - 1; i++){
				//外层循环控制轮数
				
				for(var j = 0; j < arr.length - 1 - i; j++){
					//内层循环控制的是比较的次数
					//同时内层循环的循环变量，也是比较时候拿的数组值得下标
					if(arr[j] > arr[j + 1]){//升序还是降序，自己决定，就看是大于还是小于
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
					
				}
				
			}
			console.log(arr);
