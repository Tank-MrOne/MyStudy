<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.laoda{
				position: relative;
				width: 500px;
				height: 500px;
				background-color: red;
			}
			.laoer{
				position: absolute;
				/*left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				margin: auto;*/
				
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				
				/*left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -150px;*/
				
				width: 300px;
				height: 300px;
				background-color: green;
			}
			.laomo{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="laoda">
			<div class="laoer">
				<div class="laomo">
					
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function(){
				var laoda = document.querySelector('.laoda');
				var laoer = document.querySelector('.laoer');
				var laomo = document.querySelector('.laomo');
				//dom0事件的事件流都是冒泡，没有捕获
				//事件的事件流是客观存在的，和事件监听没关系；
				laoda.onclick = function(){
					console.log('我是老大');
				};
				laoer.onclick = function(){
					console.log('我是老二');
				};
				laomo.onclick = function(event){
					event = event || window.event;
					console.log('我是老末');
					event.stopPropagation();
				};
				
				document.body.onclick = function(){
					console.log('我是body');
				};
				document.documentElement.onclick = function(){
					console.log('我是html');
				};
				document.onclick = function(){
					console.log('我是祖宗');
				}

				//dom2事件有捕获也有冒泡，我们可以选择
//				laoda.addEventListener('click',function(){
//					console.log('我是老大');
//				},true);
//				
//				laoer.addEventListener('click',function(){
//					console.log('我是老二');
//				},true);
//				
//				laomo.addEventListener('click',function(){
//					console.log('我是老末');
//				},true);

				//dom0事件及低级浏览器的dom2事件（没有第三个参数）都是只有冒泡
				//以后我们用的最多的也是冒泡
				//捕获几乎不用
				//高级浏览器的dom2事件可以根据第三个参数选择是捕获还是冒泡，一般我们都不写，默认是冒泡
				
				
				
				
				
			}
		</script>
	</body>
</html>
