<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//全局变量：定义在全局作用域当中的变量就叫全局变量
			//局部变量：定义在局部作用域当中的变量就叫局部变量
			
			//全局变量起作用的范围  是整个程序，哪都可以操作，局部也是可以操作全局的；局部没有定义同名变量的前提下；
			//局部变量起作用的范围  就是自己局部，外部是没法操作内部的变量的；
			
			
			
			//内部和外部同名变量如果变量都带var  就各自使用各自
			
			//当函数内部写了一个变量不带var 需要经历以下几步：
				//1、如果函数内部出现不带var的变量，那么首先找形参；如果形参有，当做是局部变量对待
				//2、如果函数内部出现不带var的变量，形参也没有这个变量，那么就去找外部全局看有没有，有就是函数内部
				//在操作全局变量
				//3、如果函数内部出现不带var的变量，形参也没有这个变量，全局也没有这个变量；
				//那么此时这个变量相当于在全局定义了一个变量；
				
			
			
			var a = 10;
			var b = 20;
//			var c = 30;
//			console.log(c);
			function fn(){
				var a = 100;
				var b = 200;
				c = 300;//程序执行到这行，才会在全局定义这个c变量
				var d = 400;
				console.log(a,b,c,d);//100,200,300,400
			}
			
			fn();
			
			console.log(a,b,c);//10,20,300
//			console.log(d);
			
			
		</script>
	</body>
</html>
