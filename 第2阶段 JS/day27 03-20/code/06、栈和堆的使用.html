			//基本数据传参和对象数据传参   区别
			//基本数据传参  传参的时候，外部变量和内部变量都各自有各自的一个值，只是传值过去刚开始是相同的而已
			//后期修改函数内部变量的基本值和和函数外部的变量基本值  没关系；
			
			
			
			var a = 10;
			var b = 20;
			function add(a,b){
				a = 40;
				return a + b;
			}
			
			console.log(add(a,b));
			
			console.log(a,b);
			
			
			//对象数据类型传参
			
			
			var arr = [1,2,3];
			function fn(arr){
				for(var i = 0; i < arr.length; i++){
					arr[i] += 2;
				}
			}
			
			fn(arr);
			
			console.log(arr);
