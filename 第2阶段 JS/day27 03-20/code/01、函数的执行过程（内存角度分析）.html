<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = 10;
			var b = 20;
			
			function add(a,b){
				return a + b;
			}
			
			
			add(a,b);
			
			//注意点
			//1、函数定义的时候函数名和函数数据是执行了以后定义好的，但是函数内部的代码是不执行的
			//2、函数定义的形参 在函数调用之前是形同虚设的，相当于没有
			//3、函数调用的时候，实参拿的是值，传递给函数定义的形参，此时函数定义的形参才生成；
			//4、函数内部所有的变量和函数外部所有的变量如果同名，是没有关系，各自是各自的变量；
			
			
			//执行环境
			//程序执行的时候是有依赖环境的，本质就是一块内存
			
			//内存：4G  
			//内存是分区的；我们关注的内存一般会分为  栈内存和堆内存
			//栈内存：栈内存比较小，但是由计算机自动分配和回收，速度比较快~
			//堆内存：堆内存比较大，但是得由程序员自己手动分配和回收，速度比较慢
			
			//js当中只是用堆内存，在堆内存当中又分为了栈结构和堆结构
			//栈结构：栈是一种数据结构    特点（FILO）  先进后出  可以想象是一个桶或者杯子
//			    	  队列结构     特点（FIFO）   先进先出   可以想象是一个管子（两端开口）	
			
			//堆结构：堆也是一种链表数据结构   特点   没有顺序  随意在任何位置操作数据
			
//			js使用的就是栈结构和堆结构   去管理数据
		</script>
	</body>
</html>
