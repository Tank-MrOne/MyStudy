			//do..while又是while的变种，但是有些许不同
			var i = 100;
			do{
				console.log('i love you~' + i);
				i++;
			}while(i < 100);
			console.log(i);
			
//			while和do-while的区别  ******
//			while循环执行的时候，会先进行条件判断，如果条件为真，就执行循环体，如果为假，就跳出循环；
//			do...while执行的时候，会先执行一遍循环体，然后再进行条件判断，
//					如果条件为真，继续执行循环体，如果条件为假，就跳出循环；
//			也就是说：在一开始条件为假的情况下，while是循环体一次都不执行，但是do..while至少要执行一次循环体；
