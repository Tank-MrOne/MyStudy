<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [100,200,300,400,500];
			console.log(arr);
			
			
			//数组一旦定义好：天生就有两个重要的信息
			//1、数组的长度：代表的就是数组内部数据的个数
			//2、数组元素的下标：下标（索引）是从0开始的，5个数，下标是0到4；
			//  数组的长度 = 数组元素的最大下标 + 1；
			
			//数组的长度
			console.log(arr.length);
			
			//数组的下标是很关键的东西，它是专门用来让我们去操作对应的数组元素的
			//数组元素的读写操作：
			//读：不更改数组的原来样子，只是去获取使用元素的值，对原来的数据，没有影响
			//写：增 删  改  都是写操作，它都是对原来的数据有变化的操作；
			
			
			console.log(arr[2]);//打印数组当中下标为2的元素的值
			arr[3] = 4000; //把下标为3的数组的元素值改为4000；
			
			console.log(arr);
			
			
			
			
			
			
		</script>
	</body>
</html>
