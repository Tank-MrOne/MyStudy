<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
//			打印1~100以内所有的能被3整除的数字
//          
			for(var i = 1; i < 101; i++){
				if(i % 3 !== 0){
//					continue;//结束本次循环，立即返回从下一次开始，碰到continue以下的所有的代码不执行
					break;//1、在switch语句当中，跳出switch   2、在循环当中，跳出离它最近的一层循环（包含它的那一层）
//					console.log(i);
				}
				console.log(i);
			}
			
			
			
//			for(){
//				for(){
//					break;  只能跳出内层循环，不能跳出外层
//				}
//				
//				
//				
//			}
			
			
			
		</script>
	</body>
</html>
