			//3、switch...case  
			//输入年龄 判定是童年少年青年中年老年
			
			var age = parseFloat(prompt('请输入您的年龄'));
			
			switch(true){
				case age > 0 && age <= 12:
					console.log('童年');
					break;
				case age > 12 && age <= 20:
					console.log('少年');
					break;
				case age > 20 && age <= 35:
					console.log('青年');
					break;
				case age > 35 && age <= 60:
					console.log('中年');
					break;
				case age > 60 && age <= 120:
					console.log('老年');
					break;
				default:
					console.log('什么鬼？年龄应该是0 - 120之间');
					break;
			}
			
		</script>
