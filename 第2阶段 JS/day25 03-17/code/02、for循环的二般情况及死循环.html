<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//for循环一般情况
//			for(var i = 0; i < 100; i++){
//				console.log('i love you~' + i);
//			}
			
			//二般情况  for()内部的表达式可以不写，但是必须带上;
//			var i = 0;
//			for(;i < 100;){
//				console.log('i love you~' + i);
//				i++;
//			}
			
			
			//for循环的死循环
			//死循环，for循环的第二个表达式决定了循环是否继续，如果第二个表达式的值，永远为真，那么就构成死循环
			//死循环在我们js当中是不应该出现的，出现死循环页面会卡死在这，用户体验相当差；
			for(;true;){
				console.log('i love you~');
			}
			
			
			//最简单的死循环
			for(;true;); //死循环   循环体内部如果没有代码块，可以省略大括号
			
			for(;;);//死循环  中间第二个表达式的true可以省略
			
			while(true);//while循环的死循环
			
			
		</script>
	</body>
</html>
