<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组就是用来让我们一次性存储多个数据用的
			//数组也是一种数据
			//它是多个数据的有序集合
			
			
			//数组的定义：
			//1、字面量（简便）定义：这个定义方式是我们以后常用
			//array	
			var arr = [1,2,3,'赵丽颖',5];//定义了一个数组，数组里面有5个数据
			var arr1 = [];//定义了一个空数组，里面没有任何数据；
			var arr4 = [3];//定义了一个数组，这个数组只有一个数据3   
//			console.log(arr);
//			console.log(arr1);
//			console.log(arr4);
			
			//2、构造函数定义；  这个定义是所有定义方式的本质，字面量定义是这个定义方式的简便方法
			var arr2 = new Array(1,2,3);//[1,2,3]
			var arr3 = new Array();//[]
			
			//构造函数定义数组的坑
			var arr6 = new Array('赵丽颖');//如果（）内部放的不是一个数字，那么就是一个数组内部只有一个元素
			
			
			var arr5 = new Array(3);//[undefined,undefined,undefined];这个3代表的是数组的长度
			
//			console.log(arr2);
//			console.log(arr3);
			console.log(arr5);			
			console.log(arr6);
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
