			//对象在调用valueOf的时候返回的也是自身，因为它也没有基本值
			//对象在调用toString的时候，返回的是固定的字符串[object  Object];
			var obj = {name:'zhaoliying'};
			var result = obj.valueOf();
			console.log(result);
			result = obj.toString();
			console.log(result);
			
			
			//只有包装对象是有基本值的；而且包装对象调用的valueOf和toString都是自己原型当中的方法

			//对象数据的类型转换

			//对象和对象之间的比较  对象和对象之间的运算

			console.log([1,2,3] + {name:'haha'});//'1,2,3' + '[object Object]'
			console.log([12,3] > [22,3]);//'12,3' '22,3'
//			
			console.log(function(){} + 1);//'function(){}' + 1
			console.log([] < 1);//''< 1  0 < 1
			console.log([12] == 12);

			//2、如果这个对象拿不到基本值，那么接着会再调用toString拿到基本值，而且一定是一个字符串
