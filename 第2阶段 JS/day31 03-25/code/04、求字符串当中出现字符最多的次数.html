	<body>
		<script type="text/javascript">
			//打印字符串中出现字母最多的次数   *****
			var str = '1a1322143234212131451111112332';
			var obj = {};
			
			for(var i = 0; i < str.length; i++){
//				var ch = str[i];//var ch = '1';
//				if(obj[ch]){ //obj['1']  以'1'为属性 从obj里面获取'1'的属性值，如果obj没有'1'属性，值就是undefined
//							 //如果obj里面有'1'这个属性，那么拿的值最少是1
//					//代表着obj对象当中有这个属性，并且值一定大于1
//					obj[ch] += 1;
//				}else{
//					//代表obj对象当中没有这个属性，值就一定是undefined
//					obj[ch] = 1;
//				}
				
				obj[str[i]]?obj[str[i]] += 1:obj[str[i]] = 1;
			}
			
			console.log(obj);
			
			
			//求最大值和最小值
			var max = obj[str[0]];
			var min = obj[str[0]];
			for(var key in obj){
				if(max < obj[key]){
					max = obj[key];
				}
				if(min > obj[key]){
					min = obj[key];
				}
			}
		
			
			//求最大值和最小值的字符都是谁
			var arrMin = [];
			var arrMax = [];
			for(var key in obj){
				if(min == obj[key]){
					arrMin.push(key)
				}
				
				if(max == obj[key]){
					arrMax.push(key)
				}
			}
			
			console.log(max,arrMax);
			console.log(min,arrMin);
			
			
			
			
			
			//考察对象  以及对象转化字符串
			var a = {
//				
//				'1,2,3':4,
//				'[object Object]':6,
//				name:'zhaoliying'
//				
			};
			var obj = [1,2,3];
			var obj1 = {
				n:4
			}
			var obj2 = {
				n:5
			}
			
			a[obj] = 4; //[1,2,3]  属性的本质是字符串  '1,2,3'  a['1,2,3'] = 4
			a[obj1] = 5;//   '[object Object]'      a['[object Object]'] = 5
			a[obj2] = 6;//                          a['[object Object]'] = 6
			
			a['name'] = 'zhaoliying';
			
			console.log(a[obj]);//a['1,2,3']
			console.log(a);
			
			
			
			
			
			
			
			
			
			
			
		</script>
