<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 100;
			//起变量名字的时候要有规范
			
			// 标识符规则
				//1、必须是数字、字母、下划线和$组成
				//2、不能以数字开头
				//3、不能和关键字和保留字同名
				
				//变量名字严格区分大小写  
				//变量起名字最好，见名思议（语义化）
				//变量起名字分为大驼峰 小驼峰和下划线写法（前端用的最多的是小驼峰写法）
					
				
			var a1 = 200;
			var 2a;//错误的，不能数字开头   报错 语法错误；
			
			//语义化，存年龄
			var age = 30;
			
			
			
			var PersonName;//大驼峰
			var personName;//小驼峰
			var person_name;//下划线
			
			
		</script>
	</body>
</html>
