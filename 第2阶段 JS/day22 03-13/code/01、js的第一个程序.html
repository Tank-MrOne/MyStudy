<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<!--这个script标签写在body内部的最下方-->
		<script type="text/javascript">
			
			//三种输出内容的方式
			
			alert('i love you~ zhao li ying!');//以弹出框的形式输出内容
			console.log('i love you~ zhao li ying! two');//以后台日志的形式输出内容；用的最多
			document.write('i love you~ zhao li ying! three');//把内容当做页面的内容去输出；
			
			//；是代码语句结束的标志，在js当中，可有可无，但是推荐把；写上，防止一些不必要的错误发生
			
			
			//js当中注释  单行注释和多行注释
			//单行注释     //
			//多行注释    /* 多行  */
			
		</script>
	</body>
</html>
