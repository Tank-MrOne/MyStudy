<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//算数运算符   +  - * / %
			//与其说讲运算符不如说讲表达式
			
			var a = 10;
			var b = 20;
			
			console.log(a + b);//打印的是a+b这个整体的值，也就是说打印的是表达式的值；30
			console.log(a - b);//-10
			console.log(a * b);//200
			console.log(a / b);//0.5
			console.log(a % b);//10
			
//			/ %
			// /代表的是只求商，除不尽也要除             10/20
			
			// %代表的是求余数，除不尽就拿余数          10 % 20   0    10
			
			
			//% 以后用的还是比较频繁的，经常使用的场合
			
			//1、% 可以判断一个数能否被另一个数整除       余数如果是0就代表能整除
			
			//2、% 可以让我们算出一个数，每个位上的数字     
			//	678  / 100     6.78  然后取整数就是百位上的数字
			//  678/10%10     67.8%10   7.8然后取整数就是十位上的数字
			//  678%10         直接就是个位上的数字
			
			//3、%还可以让我们求出固定范围内的数字
			//任何数对5求余，得到的肯定是 0 - 4之间的一个数
			//任何的数对79求余，得到的肯定在 0 - 78之间的一个数
			//1 - 79之间
			console.log(1725187231689 % 79 + 1); // 0 - 78  + 1
			
			
			
			
			
			
			      
			
			
			
			
		</script>
	</body>
</html>
