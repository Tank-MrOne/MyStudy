<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#box{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById('box');
				var flag = true;//true就代表盒子目前是红色的，false就代表盒子目前是绿色的
				
				box.onclick = function(){
					if(flag){
						//盒子目前是红色的，需要改成绿色的
						box.style.backgroundColor = 'green';
//						flag = false;
					}else{
						//代表目前是绿色的，需要改成红色的
						box.style.backgroundColor = 'red';
//						flag = true;
					}
					flag = !flag;
				}
			}
		</script>
	</body>
</html>
