<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				position: relative;
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
				transform-style: preserve-3d;
				transition: 1s;
			}
			
			#box .frount{
				position: absolute;
				left: 0;
				bottom: 0;
				width: 300px;
				height: 300px;
				background-color: green;
			}
			#box .back{
				width: 300px;
				height: 300px;
				background-color: blue;
				/*如果子元素做了3d旋转而父元素没有开启3d空间
				 那么3d旋转后的子元素比没有3d旋转的定位（但没有z-index）子元素，层级要高一点
				 如果开启了父元素的3d空间，那么层级就正常了；*/
				transform: rotateY(180deg);
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div class="frount">我是正面</div>
			<div class="back">我是反面</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function(){
				var box = document.querySelector('#box');
				
				box.onmouseenter = function(){
					this.style.transform = 'rotateY(180deg)';
				};
				
				box.onmouseleave = function(){
					this.style.transform = 'rotateY(0)';
				}
			}
		</script>
	</body>
</html>
