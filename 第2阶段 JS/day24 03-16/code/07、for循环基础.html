<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<script type="text/javascript">
			//for()内部一般是三个表达式
			//第一个表达式一般都是一个初始化表达式
			//第二个表达式一般都是一个条件表达式
			//第三个表达式一般都是一个自增自减表达式
			//for循环{}内部，就是我们执行的代码块，由于是在循环内部，我们称为循环体
			//for循环的执行过程
			
			for(var i = 0; i < 100; i++){
//				代码块;(循环体)
				console.log('i love you~'+ i);
			}
			
			console.log(i);

		</script>
