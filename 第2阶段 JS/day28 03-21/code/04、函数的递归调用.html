			//3、递归处理求一个数的阶乘
			function getFactorial(n){
				if(n <= 1){
					return 1;
				}
				return  n * getFactorial(n - 1);
			}
			console.log(getFactorial(5));// 5! = 4! * 5

			//斐波那契数列   兔子数列
			//Fibonacci 
			// 1 1 2 3 5 8 13
			//第n个月的兔子对数
			
			
			function fibonacci(n){
				if(n <= 2){
					return 1;
				}
				
				var result = fibonacci(n - 1) + fibonacci(n - 2);
				
				return result;
			}
			
			
			console.log(fibonacci(8));
