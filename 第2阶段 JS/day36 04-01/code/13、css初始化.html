<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			img{
				display: block;
			}
			input{
				outline: none;
			}
			.clearFix:after{
				content: '';
				display: block;
				clear: both;
			}
			
			
			/*禁止系统滚动条*/
			html,body{
				height: 100%;
				overflow: hidden;
			}
			
			#wrap{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<!--模拟body-->
		</div>
	</body>
</html>
