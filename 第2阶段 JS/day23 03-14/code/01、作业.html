<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 7;
			var b = 9;
			var c = a + b++; //  a 7   b++  9     b10
			c = ++a + b++;// ++a 8  a 8  b++  10  b 11
			c = b + a++; // b 11  a++ 8   a  9
			c = ++a + b++; //++a  10 a 10   b++  11  b12
			c = --a + b;// --a 9  a 9  b 12
			c = a + b--;// a 9 b-- 12  b 11
			console.log(c);
		</script>
	</body>
</html>
