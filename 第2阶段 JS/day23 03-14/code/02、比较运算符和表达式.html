<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			var b = 20;
			//条件（比较）表达式最终的结果是布尔值；
			console.log(a > b);
			console.log(a < b);
			console.log(a >= b);//a大于或者等于b
			console.log(a <= b);
			console.log(a == b);//相等要用 ==   单个=是赋值的意思
			console.log(a != b);
			
		</script>
	</body>
</html>
