	<body>
		<script type="text/javascript">
			//数据类型转换：分为
//			强制类型转换  
//			隐式类型转换   
//			手动类型转换
			//类型转换一般发生在不同类型的数据 运算   比较   和 判等的时候
			//同种类型 运算 比较 判等
			//不同类型 运算  比较 判等
			var a = 10;
			var b = null;
			console.log(a + b);
			
		</script>
	</body>
