<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1 */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 5s;
        }

        .fade-enter,
        .fade-leave-to

        /* .fade-leave-active 在低于版本 2.1.8 中 */
            {
            opacity: 0;
        }


        /* 2 */
        /* 进入和离开动画可以分别 */
        /* 设置不同的持续时间(duration)和动画函数(timing function) */
        .slide-fade-enter-active {
            transition: all 3s ease;
        }

        .slide-fade-leave-active {
            transition: all 2s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }

        .slide-fade-enter,
        .slide-fade-leave-to

        /* .slide-fade-leave-active 在低于 2.1.8 版本中 */
            {
            transform: translateX(100px);
            opacity: 0;
        }



        /* 3 */
        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
        span{
            display: inline-block;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <!-- transition是Vue内置的，不是HTML当中的 -->
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>


    <div id="example-1">
        <button @click="show = !show">
            Toggle render
        </button>
        <transition name="slide-fade">
            <p v-if="show">hello</p>
        </transition>
    </div>


    <div id="example-2">
        <button @click="show = !show">Toggle show</button>
        <br>
        <transition name="bounce">
            <span v-if="show">Lorem</span>
        </transition>
    </div>


    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })

        new Vue({
            el: '#example-1',
            data: {
                show: true
            }
        })


        new Vue({
            el: '#example-2',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
