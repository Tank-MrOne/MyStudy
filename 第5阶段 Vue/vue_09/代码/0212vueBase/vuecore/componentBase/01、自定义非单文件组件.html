<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- 当你写一次这个标签，那么组件的构造函数就会自动实例化一次，生成一个组件对象 -->
        <Mybutton></Mybutton>
        <Mybutton></Mybutton>
        <Mybutton></Mybutton>
    </div>

    <div id="root1">
        <!-- 当你写一次这个标签，那么组件的构造函数就会自动实例化一次，生成一个组件对象 -->
        <Mybutton></Mybutton>
        <Mybutton></Mybutton>
        <Mybutton></Mybutton>
    </div>

    <script src="./js/vue.js"></script>
    <script>

        // 组件的三大步：
        // 全局组件
        //定义组件复杂方式（是本质）
        //1、定义组件，本质上是按照你自己所写的配置对象，生成一个实例化组件对象的构造函数
        // let ComponentFun = Vue.extend({
        //     //这个配置对象和Vue的配置对象里面的配置项很像，但是没有Vue的完整  不能写el
        //     data(){ //这个data是专门给组件对象用的，这里的data不能使用对象，只能使用函数
        //         return {
        //             count:0
        //         }
        //     },
        //     // data:{
        //     //     count:0
        //     // },
        //     template:'<button @click="count++">你点击了{{count}}次</button>'//代表组件使用的模板（就是标签）
        // })
        
        //2、注册组件  注册组件的本质其实就是给组件定义一个自定义标签名字,并没有实例化组件对象
        // Vue.component('Mybutton',ComponentFun)

        //3、使用组件
        //在vue模板当中使用自定义的标签名，就会自动的去实例化一个组件对象，供你使用




        //定义组件的简写方式
        //当我们使用这个写法，传递的第二个参数是一个配置对象，
        //内部，会使用这个对象自动去调用Vue.extend生成组件对象的构造函数
        // Vue.component('Mybutton',{
        //     //这个配置对象和Vue的配置对象里面的配置项很像，但是没有Vue的完整  不能写el
        //     data(){ //这个data是专门给组件对象用的，这里的data不能使用对象，只能使用函数
        //         return {
        //             count:0
        //         }
        //     },
        //     // data:{
        //     //     count:0
        //     // },
        //     template:'<button @click="count++">你点击了{{count}}次</button>'//代表组件使用的模板（就是标签）
        // })

        new Vue({
            el:'#root',
            components:{
                //定义局部组件
                Mybutton:{
                    data(){ //这个data是专门给组件对象用的，这里的data不能使用对象，只能使用函数
                        return {
                            count:0
                        }
                    },
                    template:'<button @click="count++">你点击了{{count}}次</button>'
                }
            }
        })

        new Vue({
            el:'#root1'
        })
    </script>
</body>
</html>
