<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.商品内容放大镜区域布局</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="outer">
        <!-- 头部 -->
        <header class="header">
            <!-- 头部的第一行 -->
            <div class="top">
                <div class="container">
                    <div class="loginList">
                        <p>尚品汇欢迎您！</p>
                        <p>
                            <span>请</span>
                            <a href="###">登录</a>
                            <a href="###" class="register">免费注册</a>
                        </p>
                    </div>
                    <div class="typeList">
                        <a href="###">我的订单</a>
                        <a href="###">我的购物车</a>
                        <a href="###">我的尚品汇</a>
                        <a href="###">尚品汇会员</a>
                        <a href="###">企业采购</a>
                        <a href="###">关注尚品汇</a>
                        <a href="###">合作招商</a>
                        <a href="###">商家后台</a>
                    </div>
                </div>
            </div>
            <!-- 头部第二行 搜索区域 -->
            <div class="bottom">
                <h1 class="logoArea">
                    <a href="###" title="尚品汇" class="logo" target="_blank">
                        <img src="./images/Logo.png" alt="尚品汇">
                    </a>
                </h1>
                <div class="searchArea">
                    <form action="###" class="searchForm">
                        <input type="text" class="inputSearch">
                        <button type="submit">搜索</button>
                    </form>
                </div>
            </div>
        </header>

        <!-- 商品导航分类 -->
        <div class="typeNav">
            <div class="container">
                <h2 class="all">全部商品分类</h2>
                <nav class="nav">
                    <a href="###">服装城</a>
                    <a href="###">美妆馆</a>
                    <a href="###">尚品汇超市</a>
                    <a href="###">全球购</a>
                    <a href="###">闪购</a>
                    <a href="###">团购</a>
                    <a href="###">有趣</a>
                    <a href="###">秒杀</a>
                </nav>
            </div>
        </div>

        <!-- 商品主要内容区域 -->
        <section class="con">
            <!-- 路径导航区域 -->
            <div class="conPoin">
                <a href="###">手机、数码、通讯</a>
                <a href="###">手机</a>
                <a href="###">Apple手机</a>
                <a>iphone 6s系列</a>
            </div>
            <!-- 主要内容区域 -->
            <div class="mainCon">
                <!-- 左侧放大镜区域 -->
                <div class="previewWrap">
                    <!-- 放大镜效果 -->
                    <div class="preview">
                        <div class="jqzoom">
                            <img src="./images/s1.png" alt="">
                            <!-- meng -->
                        </div>
                        <!-- datu -->
                    </div>
                    <!-- 缩略图 -->
                    <div class="specScroll">
                        <a class="prev">&lt;</a>
                        <div class="items">
                            <div class="itemsCon">
                                <img src="./images/s1.png" alt="">
                                <img src="./images/s2.png" alt="">
                                <img src="./images/s3.png" alt="">
                                <img src="./images/s1.png" alt="">
                                <img src="./images/s2.png" alt="">
                                <img src="./images/s3.png" alt="">
                                <img src="./images/s1.png" alt="">
                                <img src="./images/s2.png" alt="">
                                <img src="./images/s3.png" alt="">
                            </div>
                        </div>
                        <a class="next">&gt;</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
