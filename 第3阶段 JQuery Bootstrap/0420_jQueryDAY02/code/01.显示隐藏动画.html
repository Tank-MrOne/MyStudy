    <script src="./jquery-2.1.4/jquery.js"></script>
    <script src="./jquery-2.1.4/jquery.easing.1.3.js"></script>
    <script>
        $(function () {
            $("#show").click(function () {
                // $(".con").show();//如果没有任何参数  则直接控制display
                // $(".con").show(5000);//第一个参数 是控制元素的动画时长，毫秒做单位

                // $(".con").show(3000, "easeInCubic");//第二个参数提供了，动画的形式，包含linear 和 swing两种
                $(".con").show(3000, "easeInCubic", function () {
                    alert("动画执行结束");
                });//第三个参数提供了回调函数，当动画执行接受后执行函数

            })

            $("#hide").click(function () {
                $(".con").hide(3000, "easeOutCubic");
            })


            //toggle
            $("#toggle").click(function () {
                $(".con").toggle(1000);//toggle可以自动判断元素显示隐藏状态，然后更改状态
            })
        })
    </script>
</body>

</html>
