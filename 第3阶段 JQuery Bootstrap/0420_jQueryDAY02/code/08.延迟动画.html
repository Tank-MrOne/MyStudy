<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            width: 100px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 40px;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="con">

        </div>
    </div>
    <script src="./jquery-2.1.4/jquery.js"></script>
    <script src="./jquery-2.1.4/jquery.easing.1.3.js"></script>
    <script>
        $(function () {

            $(".con").mouseenter(function () {
                $(this).stop().delay(2000).animate({
                    width: "400px"
                }, 2000)
            })

            $(".con").mouseleave(function () {
                $(this).stop().delay(2000).animate({
                    width: "100px"
                }, 2000)
            })


        })
    </script>
</body>

</html>
