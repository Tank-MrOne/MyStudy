<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            width: 300px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 40px;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="outer">
        <button class="active">点击执行动画</button>
        <div class="con">
        </div>
    </div>
    <script src="./jquery-2.1.4/jquery.js"></script>
    <script src="./jquery-2.1.4/jquery.easing.1.3.js"></script>
    <script>
        $(function () {

            //自定义基础动画
            /* $(".active").click(function () {
                // animate自定义动画
                // 第一个参数是一个对象形式的，里边书写要改变的css键值对
                //第二个参数是时间
                //第三个参数是回调函数
                $(".con").animate({
                    width: "100px",
                    height: "200px",
                    left: "500px"
                }, 1000, function () {
                    alert("gg")
                });
            }) */

            //自定义累加累减去动画
            $(".active").click(function () {
                $(".con").animate({
                    width: "100px",
                    height: "-=20px",
                    left: "+=100px"
                }, 1000, function () {
                    // alert("gg")
                });
            })
        })
    </script>
</body>

</html>
