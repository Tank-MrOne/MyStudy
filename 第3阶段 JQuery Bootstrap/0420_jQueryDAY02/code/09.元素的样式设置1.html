<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con {
            width: 500px;
            height: 500px;
            background-color: red;
            margin: 40px;
            overflow: scroll;
            position: relative;
        }

        .box {
            width: 200px;
            height: 2000px;
            background: yellow;
            border: 10px solid #000;
            margin: 60px;
            left: 20px;
            top: 40px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="outer">
        <button id="btn">点我啊</button>
        <div class="con">
            <div class="box"></div>
        </div>
    </div>
    <script src="./jquery-2.1.4/jquery.js"></script>
    <script src="./jquery-2.1.4/jquery.easing.1.3.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                // offset方法 获取元素相对视口的偏移位置,无论这个元素是否定位，都能获取
                // console.log($(".con").offset());//{top: 64, left: 40}
                // console.log($(".box").offset());//{top: 124, left: 100}

                //position 获取距离父级元素的偏移  首先找个这个元素的包含块(一般针对于定位元素)
                // console.log($(".box").position());//{top: 64, left: 40}


                //scrollTop（）可以设置也可以获取
                // console.log($(".con").scrollTop());
                $(".con").scrollTop(300)
            })



        })
    </script>
</body>

</html>
