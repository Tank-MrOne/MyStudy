        //使用 class 声明类
        class Phone{
            //构造方法 名字固定 
            constructor(brand, color){
                this.brand = brand;
                this.color = color;
            }

            //声明成员方法
            call(someone){
                console.log(`我可以给${someone}打电话`);
            }
        }

        //实例化
        let chuizi = new Phone('Smartisan', '黑色');

        console.log(chuizi);
        //调用方法
        chuizi.call('赵丽颖');
