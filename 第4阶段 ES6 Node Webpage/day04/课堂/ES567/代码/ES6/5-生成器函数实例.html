<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例</title>
</head>

<body>
    <script>
        // 1s 后控制台输出 111  2s后输出 222  3s后输出 333
        // setTimeout(function(){
        //     console.log(111);
        //     setTimeout(()=>{
        //         console.log(222);
        //         setTimeout(()=>{
        //             console.log(333);
        //         }, 3000)
        //     }, 2000)
        // }, 1000);


        //输出 1
        function fn1(){
            setTimeout(()=>{
                console.log(111);
                iterator.next();
            },1000)
        }

        function fn2(){
            setTimeout(()=>{
                console.log(222);
                iterator.next();
            },2000)
        }

        function fn3(){
            setTimeout(()=>{
                console.log(333);
                iterator.next();
            },3000)
        }

        //声明生成器函数
        function * gen(){
            yield fn1();
            yield fn2();
            yield fn3();
        }


        

        let iterator = gen();
        iterator.next();

    </script>
</body>

</html>
