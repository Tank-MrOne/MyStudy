<body>

<script>

    const p1 = Promise.resolve('成功啦');
    const p2 = Promise.resolve(new Promise((resolve, reject)=>{
        resolve('OK');
    }));
    const p3 = Promise.resolve(new Promise((resolve, reject)=>{
        reject('FAIL');
    }));
    const p4 = Promise.resolve(Promise.resolve('Yes'));

</script>
