<head>

    <title>Promise处理同步任务</title>
    <script src="Promise.js"></script>
</head>
<body>

<script>
    /**
     如何改变promise的状态?
     (1) resolve(value): 如果当前是 pendding 就会变为 resolved
     (2) reject(reason): 如果当前是 pendding 就会变为 rejected
     (3) 抛出异常: 如果当前是 pendding 就会变为 rejected
     */
    let p = new Promise(
        (resolve, reject)=>{
            // resolve('成功的数据');
            // reject('失败的数据');
            throw '失败的数据';
        }
    );

    p.then(value => {
        console.log(value)
    }, reason=>{
        console.error(reason);
    });
    
   


</script>
</body>
</html>
