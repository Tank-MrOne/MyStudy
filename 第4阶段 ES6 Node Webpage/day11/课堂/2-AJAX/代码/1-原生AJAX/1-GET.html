<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 初体验</title>
</head>
<body>
    <button>点击发送 AJAX GET 请求</button>
    <hr>
    <input type="text" id="phoneInput"> <button id="sendMessage"> 发送验证码</button>

    <script>
        //获取 button
        let btn = document.querySelector('button');

        //绑定事件
        btn.onclick = function(){
            //1. 创建 AJAX 请求对象  大小写
            let xhr = new XMLHttpRequest();
            //2. 绑定回调  处理服务器返回结果  on when 当...时候  change 改变的意思
            // status 服务返回的响应状态码
            xhr.onreadystatechange = function(){
                //判断
                if(xhr.readyState === 4){
                    if(xhr.status === 200){
                        //处理服务器返回的结果
                        console.log(xhr.responseText);
                    }
                }
            }
            //3. 初始化
            xhr.open('GET', '/get-server');
            //4. 发送
            xhr.send();
        }

        /**
         * 1. 没有服务 (搭建服务)
         * 2. 涉及到跨域
         */

        //  获取第二个 button
        let sendMessage = document.querySelector('#sendMessage');
        let phoneInput = document.querySelector('#phoneInput');
        //绑定事件
        sendMessage.addEventListener('click', function(){
            //获取用户输入的 手机号
            let phone = phoneInput.value;
            //1. 创建对象
            let x = new XMLHttpRequest;
            //2. 绑定事件
            x.onreadystatechange = function(){
                //判断
                if(x.readyState === 4 && x.status === 200){
                    console.log(x.responseText);
                }
            }
            //3. 初始化
            x.open('GET',`/send-message?phone=${phone}`);
            //4. 发送
            x.send();
        });
    </script>
</body>
</html>
