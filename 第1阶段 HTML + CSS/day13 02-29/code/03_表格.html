<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<!-- 
			长表格就是比较长的表格，
				可以将表格分成三个部分
				表格的头部 <thead></thead>
				表格的主体 <tbody></tbody>
				表格的底部 <tfoot></tfoot>
		 -->
		 
		<table border="1">
			
			<!-- 在thead中可以放置表头中的tr -->
			<thead>
				<tr>
					<!-- th表示的是表头的单元格 -->
					<th>日期</th>
					<th>收入</th>
					<th>支出</th>
					<th>合计</th>
				</tr>
			</thead>
			
			<!-- tfoot中放置的是表格底部的tr -->
			<tfoot>
				<tr>
					<td colspan="2"></td>
					<td>合计</td>
					<td>500</td>
				</tr>
			</tfoot>
			
			<!-- 在tbody中可以放置表格主体的tr -->
			<tbody>
				<tr>
					<td>2020.1.1</td>
					<td>500</td>
					<td>300</td>
					<td>200</td>
				</tr>
