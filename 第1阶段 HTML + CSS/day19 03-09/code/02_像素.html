<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			*{
					margin: 0;
					padding: 0;
			}
			.box1{
				width: 980px;
				height: 200px;
				background-color: tomato;
			}
			
		</style>
	</head>
	<body>
		
		<!-- 
			物理像素（显示器的像素 分辨率 1920x1080  1366x768 1400x900）
			CSS像素（写网页时使用的像素）
				- CSS像素最终都会转换为物理像素显示
				- CSS像素和物理像素会存在一个比例，在PC端默认比例是 1:1 的
				
			通常情况下手机的像素的大小要远远的小于计算机屏幕像素
				单个像素越小，屏幕的清晰度就越高，所以手机屏幕被称为 视网膜屏
				
				
				像素 1366 x 768    尺寸 14寸
				像素 1080 x 1920   尺寸 5.5寸
				
			同样的100像素，在计算机和手机中显示效果是完全不同的。
			
			PC端的网页，在移动端是如何呈现的？
				- 为了可以正常的呈现PC端的页面，
					通常情况下手机会将视口大小设置为980像素，以完整呈现网页的
			
			- 视口（viewport）
				- 网页的可视区域称为视口
				- 视口一般我们只关注它的宽度
				- 通常情况下手机会将视口大小设置为980像素，以完整呈现PC端网页的
				- 如果网页的宽度大于980，则浏览器会自动对网页进行缩放，
					使浏览器窗口可以完整的将整个网页显示出来
				- 说视口大小时一定说的是CSS像素
					- 以6plus为例
						- 视口默认大小是980像素
						- 视口的物理像素是1080像素
							1080：980
							
				- 无论如何设计，使用手机去浏览pc端的页面，都不会有一个非常好的体验
						要么是太小了看不清
						要么就是太大了看不全
				- 所以目前大部分的商业网站，都会创建两个版本
					一个版本专门供pc端浏览（pc端的页面）
					一个版本专门供移动端浏览器（移动端的页面）
				
		 -->
		 
		 <div class="box1"></div>
	</body>
</html>
