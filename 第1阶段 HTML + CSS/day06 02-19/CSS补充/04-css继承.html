<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
				color:red !important;
				font-size: 30px;
				font-weight: 700;
				text-align: center;
				font-family: "宋体";
				/* 
				css继承性: css可以继承所有关于设置文本的属性,继承的权重是0
				 */
			}
			p{
				color:blue;
			}
			span{
				color:green;
			}
			.s1{
				color:yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>
				<span class="s1">我是行内元素</span>
			</p>
		</div>
	</body>
</html>
