<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
			}
			span{
				width: 1000px;
				height: 1000px;
				background: green;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<!-- 块级显示模式: 独占一行,设置宽高起作用,在不设置宽度时,默认宽度和父元素一样
		     块元素: div h1-h6 p ul ol li dl dt dd form nav header footer
			 行内显示模式: 设置宽高不起作用,一行可以有多个共存
			 行内元素: span a b strong i em u ins s del
			 行内块显示模式: 设置宽高起作用,一行可以有多个共存
			 行内块元素: img
		 -->
		<div></div><div></div>
		<span>行内元素</span><span>行内元素</span>
		<img src="liuzhiyuan.jpg" width="50"><img src="liuzhiyuan.jpg" width="50">
		<img src="liuzhiyuan.jpg" width="50">
	</body>
</html>
