<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直方向的布局</title>
		<style>
			
			.box1{
				/* 
					width和height的默认值都是auto
						width的值如果是auto，则浏览器会使元素尽可能大，以撑满元素
						height的值如果是auto，则元素的高度会被它的内容撑开
						
					有时我们不会给父元素指定一个固定高度，
						而是将其值指定为默认的auto，
						目的就是使父元素可以根据子元素的大小改变高度
				 */
				width: 800px;
				border: 10px #87CEEB solid;
			}
			
			.box2{
				width: 200px;
				height: 100px;
				/* margin-bottom: 100px;
				margin-top: 100px; */
				
				/* 
					默认情况下，如果将垂直方向的外边距设置为auto，则两个外边距会自动设置为0
				 */
				margin: auto;
				background-color: tomato;
			}	
		</style>
	</head>
	<body>
		
		<div class="box1">
			<div class="box2"></div>
		</div>
		
	</body>
</html>
