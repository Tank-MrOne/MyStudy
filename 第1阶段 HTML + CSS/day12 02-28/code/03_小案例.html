<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			nav{
				width: 990px;
				height: 32px;
				background-color: #bfa;
				margin: 0 auto;
				/* 设置背景图片 */
				background-image: url(img/bg.png);
				/* 设置水平方向平铺 */
				background-repeat: repeat-x;
			}
			
			/* 
				ps的基本操作：
					1.改单位为像素
					2.缩放图片：
						ctrl+1 --> 100%
						ctrl+0 --> 缩放到合适大小
						alt + 滚轮 --> 图片的缩放
					3.标尺和辅助线
						ctrl + r 显示和隐藏标尺
						- 可以从标尺位置向下脱出辅助线
							也可以将辅助线拖回标尺
						- ctrl + h 显示和隐藏辅助线
					4.取色器获取颜色
					5.使用矩形框
						f8 显示信息 （或者 fn + f8）
				
					
			 
			 */
			
		</style>
	</head>
	<body>
		<nav></nav>
	</body>
</html>
