<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width: 300px;
				height: 300px;
				/* 背景颜色 */
				background-color: #bfa;
				/* 背景图片 */
				background-image: url(img/2.png);
				/* 背景图片的重复 */
				background-repeat: no-repeat;
				
				/* 
					如果背景比较小，元素比较大，并且又没有设置平铺效果时
						背景图片会在元素的左上角排列
					可以通过
						background-position来改变背景图片的位置
						设置方式：
							1.可以通过5个方位的名字来设置背景图片的位置
								top right bottom left center
								- 设置图片时只需要从5个词中选择两个
								- 如果只写了一个值，则第二个值会自动指定为center
								
							2. 可以直接指定水平和垂直方向偏移量，从而将背景放置在任意位置
								第一个值水平方向偏移量，
									如果是正值，背景图片向右移动
									如果是负值，背景图片向左移动
								第二个值垂直方向偏移量，
									如果是正值，背景图片向下移动
									如果是负值，背景图片向上移动
				 */
				/* background-position: left; */
				background-position: -50px -10px;
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
