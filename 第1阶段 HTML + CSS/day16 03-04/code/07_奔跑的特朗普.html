<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>奔跑的特朗普</title>
		<style>
			
			/* 设置box1的样式 */
			.box1{
				width: 100px;
				height: 100px;
				margin: 100px auto;
				background:url(img/trump_run.png) 0 0px;
				
				/* 设置动画效果 */
				/* animation-name: run;
				animation-duration: 500ms;
				animation-timing-function: steps(6);
				animation-iteration-count: infinite; */
				
				/* 使用animation的简写属性 */
				animation: run 500ms steps(6) infinite;
			}
			
			/* 设置关键帧 */
			@keyframes run{
				from{
					background-position: 0 0px;
				}
				to{
					background-position: -600px 0px;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
