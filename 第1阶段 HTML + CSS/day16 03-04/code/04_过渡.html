<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡</title>
		<style>
			body{
				position: relative;
				width: 1300px;
				height: 600px;
				border: 1px red solid;
			}
			
			body:hover .box1,
			body:hover .box2{
				left: 1200px;
				/* background-color: orange; */
			}
			
			.box1{
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #bfa;
				left: 0;
				
				/* transition-property: left; */
				/* transition-duration: 10s; */
				
				/* 
					transition-delay
					- 可以设置过渡效果延迟执行的时间
					- 过渡效果会在指定时间后开始执行
				 */
				/* transition-delay: 2s; */
				
				/* 
					transition-timing-function 指定过渡效果的时间函数 
						- 时间函数用来指定动画的过渡方式
							ease 默认值 先加速 在减速
							linear 匀速运动
							ease-in 加速运动
							ease-out 减速运动
							ease-in-out 先加速后减速
							
						- 也可以通过贝塞尔曲线的方式来指定时间函数
							
				
				*/
			   /* transition-timing-function: cubic-bezier(.29, 1.01, 1, -0.68) */
				/* transition-timing-function: cubic-bezier(.79,1.84,0,-1.75); */
				
				/* https://cubic-bezier.com/ */
				
				/* 
					也可以使用steps()来设置时间函数，
						steps()表示分步过渡
						可以在steps后添加一个值 end 或 start
							end 默认值 在结束位置开始运动
							start
				 */
				/* transition-timing-function: steps(6, start); */
				
				/* 
					transition 过渡效果的简写属性，可以将所有的过渡相关的样式
						全都写在该属性中，没有顺序要求
							唯一要求，持续时间需要写在延迟时间的前边
					
				 */
				
				transition: ease 10s left 2s  ;
				
			}
			
			.box2{
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: greenyellow;
				left: 0;
				top:200px;
				transition-property: left;
				transition-duration: 10s;
				
				transition-timing-function: steps(6, end);
			
			}
				
			
		</style>
	</head>
	<body>
		
		 
		<div class="box1"></div> 
		
		<div class="box2"></div> 
	</body>
</html>
