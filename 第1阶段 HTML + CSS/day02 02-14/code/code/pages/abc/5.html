		<title>相对路径</title>

	<body>
		
		<!-- 
			../ 表示当前文件所在目录的上一级目录
				一个../可以返回到上一级目录
				两个../可以返回到上两级目录
				以此类推
				
			root
				- pages
					- about.html
					- other
						- goods.html
				- images
					- s
						- 3.jpg

				- index.html	
				- 1.jpg
		-->
