<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
	
	<!--
		超链接，通过超链接可以从一个网页直接跳转到其他网页
			使用a标签来创建一个超链接
			属性：
				href：指定要跳转到的目标页面
				target：用来设置打开页面的位置
					可选值：
						_self 默认值 在当前窗口打开页面
						
						_blank 在新的窗口打开页面
				
				
	-->
		<!-- 
			可以通过一个绝对路径，来跳转到一个外部的页面
			
			
		-->
		<a href="https://www.baidu.com">我是一个超链接</a>
		
		<br><br>
		
		<a target="_blank" href="6.html">去6.html</a>
		
		<br><br>
		
		<a href="pages/abc/5.html">去5.html</a>
	
	
	</body>
	
	
</html>
