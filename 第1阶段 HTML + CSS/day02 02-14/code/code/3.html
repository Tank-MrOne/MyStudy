<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>语义化标签</title>
	</head>
	<body>
		<header>
			header表示网页或者某个区块的头部。
		</header>
		<main>
			main标签表示的网页的主体，在一个网页中只有一个main标签
		</main>
		<footer>
			footer表示网页或者某个区块的底部。
		</footer>
		
		
		<hgroup>
			<h1>回乡偶书二首</h1>
			<h2>贺知章</h2>
		</hgroup>
		
		<nav>
			表示网页中的导航条
		</nav> 
		
		<!-- section表示一个独立的区块 -->
		<section></section>
		
		<!-- article表示的是一篇独立的文章 -->
		<article></article>
		
		<!-- div没有特殊的语义，只是表示一个独立的内容 -->
		<div></div>
		<!-- 
			在HTML5的新标准中，提供了很多的新的语义化标签，但是这些语义化标签大部分都不是特别常用
				像以上这些标签都可以使用div来代替
		-->
	</body>
</html>
