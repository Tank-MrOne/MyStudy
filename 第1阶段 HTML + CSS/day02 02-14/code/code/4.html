<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		
		<!--
			图片标签用来向当前网页中引入一个图片
			使用img标签来向网页中引入图片
			
			属性：
				src 指定要引入的图片的路径
				alt 指定图片的描述信息
					alt中的内容会在图片无法加载时显示
					搜索引擎会通过该属性来识别图片的内容
					如果不写alt属性，则搜索引擎不会对图片进行收录
					
					屏幕阅读器 无障碍
					
					
				src 指定的是外部图片的路径
					- 这个路径可以是一个完整的图片路径（绝对路径）
						- 这种方式主要用来引入一些外部网站的图片
						
					- 这个路径也可以是相对路径
						- 通常相对路径用来引入自己网站的图片
				
		-->
		
		<!--
		<img src='1.gif' alt='这是一只小松鼠'>
		
		
		<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1519721002,3826897226&fm=26&gp=0.jpg">
		
		-->
		
		<!--
			形如 1.gif 这样的路径就属于相对路径
			
			1.gif 这个路径的完整写法应该是 ./1.gif
			
			- 在相对路径中 ./表示当前文件所在的目录
			
				当前文件：路径写在谁里面，谁就是当前文件
				
				- 在本例中，当前文件所在的目录指的 code 文件夹
				
				<img src="./images/a/3.gif">
			
			
		-->
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
