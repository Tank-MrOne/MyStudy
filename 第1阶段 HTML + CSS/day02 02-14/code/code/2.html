<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
	
		<!-- 
			在html中一共有六级标题 h1 ~ h6
			从h1到h6标题越来越小（不重要）
			使用HTML标签时，关注的是标签的语义，而不是样式
		
			从h1到h6重要性依次降低
				h1最重要 h2其次 h6最不重要
				对于搜索引擎来说，h1的重要性仅次于title
					搜索引擎会通过h1中的内容，来判断网页的主要内容
					通常情况下一个页面中只会存在一个h1标签
				
				一般使用标题时，只会使用h1 ~ h3 其他标题标签很少用				
		-->
	
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>二级标题</h3>
		<h4>二级标题</h4>
		<h5>二级标题</h5>
		<h6>二级标题</h6>
		
		
		<!--
			p标签标示的是一个段落
		-->
		<p>
			今天天气真不错，下了点大雪！
		</p>
		
		<p>
			今天天气真不错，下了点大雪！
		</p>
		
		<!--
			写一首诗 
			在html中，会忽略掉多个空格和换行
			使用 br 标签换行
			使用 hr 标签打印一条水平线
		-->
		<p>
			少小离家老大回<br>
			乡音无改鬓毛衰<br>
			儿童相见不相识<br>
			笑问客从何处来
		</p>
		
		<hr>
		
		<p>
		<!--
			实体（转义字符）
				- 在html中可以使用实体来表示一些特殊符号
				- 语法：
					&实体名;
				- 常见的实体：
					&lt;   <
					&gt;   >
					&nbsp; 空格
					&copy; 版权符号
					
				- 特殊用法：
					&#字符编码;
					
		-->
		
		哈哈哈&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈
		<br>
		&copy;
			©
			&#x2190;
			&amp;#x2190;
		</p>
		
		
	</body>
</html>
