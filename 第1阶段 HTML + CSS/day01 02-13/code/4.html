<html>
	<head>
		<title>网页的标题</title>
	</head>

	<body>
		<!--
			属性：
			   在标签可以设置属性，属性可以用来对标签进行一些特殊的设置，比如：标签的显示效果、比如标签功能
			   
                           属性是一个名值对结构：一个属性名对应一个属性值
			   属性名="属性值"		
		 -->
		<h1>我已经写了<font color='red' size="8">好多</font>网页了！</h1>


<font size="3" color="red">This is some text!</font>
<font size="2" color="blue">This is some text!</font>
<font face="verdana" color="green">This is some text!</font>
	</body>
</html>
