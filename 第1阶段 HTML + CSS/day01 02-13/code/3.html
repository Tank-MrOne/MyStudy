<html>
	<head>
		<title>网页的标题</title>
	</head>
	<body>
		<!-- 
			HTML注释
			注释中的内容会在源码中显示，不会在网页中显示
			我们可以通过注释对代码进行解释说明
				一定要养成一个良好的编写注释的习惯
				注释要求简单明了

			也可以通过注释来将一些不需要显示的内容删除

			HTML中的注释是多行注释，所有的多行注释都不能嵌套使用

		 -->


		<!--
			我是注释
			<!-- 我也是注释 -->
		 -->

		
		<h1>这是一个非常漂亮的网页</h1>
		
		
		
	</body>
</html>
