<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS的基本语法</title>
		<!-- 
			要讲CSS语法规范，使用于style标签内部和css文件内部
		 -->
		<style>
			/* 
				CSS注释
				 
				基本语法：
					选择器 声明块
					
					选择器
						- 用来选中页面中指定的元素
						- p 表示页面中的所有p元素
						
					声明块
						- 用来为元素设置样式
						- 声明块使用{}括起来
						- 声明块内部由一个一个的声明构成
							声明是一个名值对结构
							用来设置具体的样式
							结构就是一个样式名 对应 一个样式值
							名和值之间使用:连接，使用;结尾
			*/
		   p{
			   color:red;
			   font-size: 50px;
		   }
		   
		   h1{
			   color: blue;
		   }
			
		</style>
	</head>
	<body>
		<h1>一级标题</h1>
		<p>落霞与孤鹜齐飞，秋水共长天一色</p>
		<p>今天天气真不错</p>
		<p>哈哈哈哈哈哈</p>
	</body>
</html>
