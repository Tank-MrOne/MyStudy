<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			
			/* 
				为所有的p元素都设置一个红色的字体
				
				否定伪类
					:not 表示除了
			 */
			p:not(.p1){
				color: red;
			}
			
		</style>
	</head>
	<body>
		<p>我一个快乐的p元素</p>
		<p>我一个快乐的p元素</p>
		<p>我一个快乐的p元素</p>
		<p class="p1">我一个快乐的p元素~</p>
		<p>我一个快乐的p元素</p>
		<p>我一个快乐的p元素</p>
		<p>我一个快乐的p元素</p>
		<p>我一个快乐的p元素</p>
	</body>
</html>
