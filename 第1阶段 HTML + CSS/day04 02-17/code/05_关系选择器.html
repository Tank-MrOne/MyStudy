<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关系选择器</title>
		<style>
			/* 
				将div中的span设置为红色
				
				后代元素选择器：
					作用：选中指定元素的后代元素
					语法：祖先 后代
					例子：div span{} div p span{}
					
			 */
			/* div span{
				color: red;
			} */
			
			/* .box1 span{
				color: red;
			} */
			
			/*
				子元素选择器：
					作用：选中指定元素的子元素
					语法：父元素>子元素
					例子：div>span{}
			*/
		   /* div>span{
			   color: orange;
		   } */
		   
		   /* 
				下一个兄弟元素选择器
					作用：选中指定元素的下一个兄弟元素
					语法：兄+弟{}
					
				下边所有兄弟元素选择器
					作用：选中指定元素后的所有兄弟元素
					语法：兄~弟{}
			*/
		   
		   div+span{
			   color: red;
		   }
		   
		   /* div~span{
		   		color: red;
		   } */
			
			
		</style>
	</head>
	<body>
		<!-- 
			父元素
				- 直接包含子元素的元素是父元素
			子元素
				- 直接被父元素所包含的元素是子元素
			祖先元素
				- 直接或间接包含后代元素的元素是祖先元素
					（父元素也是祖先元素）
			后代元素
				- 直接或间接被祖先元素所包含的元素是子元素
					（子元素也属于后代元素）
			兄弟元素
				- 拥有相同父元素的元素是兄弟元素
		 -->
		
		<div class="box1">
			我是第一个div
			<span>我是div中的span</span>
			<p>
				我是div中的p元素
				<span>我是p中的span</span>
			</p>
		</div>
		
		<span>我是div外部的span</span>
		<span>我是div外部的span</span>
		<span>我是div外部的span</span>
		<span>我是div外部的span</span>
		<span>我是div外部的span</span>
		<span>我是div外部的span</span>
		
		<div class="box2">
			我是第二个div
			<span>我是第二个div中的span</span>
		</div>
		
		
	
		
	</body>
</html>
