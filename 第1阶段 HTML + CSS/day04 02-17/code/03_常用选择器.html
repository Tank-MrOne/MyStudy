<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用选择器</title>
		<style>
			/* 
				选择器用来选中页面中的指定元素
			 */
			
			/* 
				1.将所有的p元素中文字设置为红色
				
				元素选择器：
					作用：根据标签名来选中指定元素
					语法：标签名
					例子：p{} h1{} div{} a{}
						
				
			 */
			/* p {
				color: red;
			}
			
			h1 {
				color: orange;
			}
			
			div{
				color: aqua;
			} */
			
			/* 
				2.需要将 死去xxx 这句话变成红色
				id选择器：
					- 根据元素的id属性值选中唯一的一个元素
					- 语法：#id属性值
					- 例子：#p1{} #box{} #hello{}
						
			 */
			/* #p1{
				color: red;
			} */
			
			/* 
				3.需要将 锄禾xxx  夜来xxx 两行诗变成绿色
				类选择器（class选择器）：
					作用：根据元素的class属性值来选中元素
					语法：.class值
			 */
			/* .p2{
				color: green;
			}
			
			.p3{
				font-size: 50px;
			} */
			
			/* 
				4.将所有元素中的文字都设置为蓝色
				通配选择器：
						作用：匹配到页面中的所有元素
						语法：*
			 */
			*{
				color:blue;
			}
			
			
			
			
		</style>
	</head>
	<body>
		
		<h1>诗N首</h1>
		<div>我是一个div</div>
		<!-- 
			class属性：
				- 每一个元素都可以设置一个class属性
				- class属性和id属性类似，不同点在于class属性可以重复
				- 一般我们使用class属性来为元素进行分类
				- 可以为一个元素同时指定多个class
					多个class之间使用空格隔开
				
		 -->
		<p class="p2">锄禾日当午 汗滴禾下土</p>
		<p class="p2 p3">夜来风雨声 花落知多少</p>
		<!-- 可以为p标签添加一个id属性，来标识它的不同 -->
		<p id="p1">死去元知万事空 但悲不见九州同</p>
		<p>飞流直下三千尺 疑是银河落九天</p>
		<p>落霞与孤鹜齐飞，秋水共长天一色</p>
		
	</body>
</html>
