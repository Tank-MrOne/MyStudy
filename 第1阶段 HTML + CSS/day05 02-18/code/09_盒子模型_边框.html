<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框</title>
		<style>
			.box1{
				width: 200px;
				height: 200px;
				background-color: #87CEEB;
				
				/* border-width: 10px;
				border-color: orange;
				border-style: solid; */
				
				/* 
					在css中还提供了一个属性，叫做border
					它是边框的简写属性
						通过border可以同时设置边框相关的三个样式
						并且不需要考虑书写的顺序
						
					除了border还有四个border-xxx	
				 */
				border: 10px red solid;
				border-right: none;
				
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		
	</body>
</html>
