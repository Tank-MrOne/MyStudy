<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内边距</title>
		<style>
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				
				/* 
					边框和内容区之间的距离称为内边距（padding）
					一共有四个方向的内边距：
						padding-top 上内边距
						padding-right 右内边距
						padding-bottom 下内边距
						padding-left 左内边距
						
					由于设置背景会自动延伸到内边距上
						所以直接观察是看不内边距的具体位置
						
					内边距也会影响到盒子可见框的大小	
					
					一共元素盒子的可见框的大小由
						内容区、内边距和边框三个部分共同决定
						
					padding简写属性，可以同时设置四个方向内边距
							规则和border-width一样
				 */
				/* padding-top: 100px;
				padding-right: 100px;
				padding-bottom: 100px;
				padding-left: 100px; */
				padding: 10px 20px 30px 40px;
				padding: 10px 20px 30px;
				padding: 10px 20px;
				padding: 10px;
				
				
				border: 10px orange solid;
				
			}
			
			.box2{
				width: 100%;
				height: 100%;
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
