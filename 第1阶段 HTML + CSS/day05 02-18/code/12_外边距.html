<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外边距</title>
		<style>
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: greenyellow;
				/* 
					外边距（margin）
						- 外边距不会影响盒子可见框的大小
							但是他会影响到盒子在网页中的位置
						- 和内边距类似，外边距也有四个方向
							margin-top
							margin-right
							margin-bottom
							margin-left
							
						- 在网页中元素默认是靠页面的左上排列的	
							所以在设置外边距时，上和左外边距会影响到当前元素的位置
							设置右和下外边距时会影响其他元素位置
							
						- 外边距会影响到盒子实际占有的位置大小
				 */
				
				/* margin-top: 100px;
				margin-left: 100px; */
				
				/* margin-bottom: 100px; */
				
				/* 
					margin-left的值越大，元素会越靠右
						margin也可以是负值，
							如果是负值，则元素会向相反的方向移动
							
				 */
				/* margin-left: -100px; */
				
				/* 
					外边距的简写属性 margin
						可以同时设置四个方向的外边距
				 */
				margin:10px 20px 30px 40px;
				
				
				
			}
			
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		
		<div class="box2"></div>
		
		
	</body>
</html>
