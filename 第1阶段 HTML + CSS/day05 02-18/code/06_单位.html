<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色单位</title>
		<style>
			
			.box1{
				width: 200px;
				height: 200px;
				/* 
					颜色单位：
						1、在css中可以直接使用颜色名来设置颜色
							red orange yellow green blue ...
						2、使用rgb值来表示颜色
							- 所谓rgb值指通过三种不同颜色的浓度来调配出不同的颜色
								r 红色  g 绿色  b 蓝色
							- 设置方式：
									rgb(红色,绿色,蓝色)
									颜色的取值范围是0 - 255 或者 0% - 100%
						3、十六进制的RGB值
							- 也可以使用三组两位的十六进制的数字来表示颜色
									00 - ff
							- 语法：
								#红色绿色蓝色
							
							- 当一个rgb值是两位两位重复时
								可以进行简写
								#ff0000 --> #f00
								
						4、rgba()
							- rgba相较于rgb多了一种透明效果的设置
							-	rgba的最后一个值表示不透明度
									1 表示完全不透明
									0 表示完全透明
								
										
				 */
				background-color: rgb(255,0,0);
				background-color: rgb(0,255,0);
				background-color: rgb(0,0,255);
				background-color: rgb(255,255,255);
				background-color: rgb(0,0,0);
				background-color: rgb(33,123,200);
				background-color: rgb(255,250,232);
				background-color: #ff0000;
				background-color: #95A3AB;
				background-color: #f00;
				background-color: #ff0; 
				background-color: #bfa;
				background-color: rgba(255,0,0,.8)
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
