<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承</title>
		<style>
			div{
				color: red;
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		<!-- 
			继承
				- 在现实生活中后代可以继承到祖先的财产
				- 同样在网页中，后代元素可以继承到祖先元素的样式
				- 我们设置给祖先元素上的样式，同时会应用其后代元素上，
					这个特点称为样式的继承
				
				- 利用继承特点可以大大的简化日常的开发
					通过继承可以将一些元素共有的样式统一设置给他们共同的祖先元素
					这样只需要设置一个样式，即可让所有的后代元素都拥有该样式
					
				- 注意，并非所有的样式都会继承
					比如：背景相关的、布局相关的（边距、边框...）
			
		 -->
		 
		 <div>
			 我是一个div
			 <p>
			 	我是一个p标签
			 	<span>我是一个小span</span>
			 </p> 
			 
		 </div>
		
	</body>
</html>
