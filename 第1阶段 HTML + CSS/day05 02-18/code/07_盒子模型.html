<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				
				/* 
					为盒子添加边框
						- 要添加边框要设置三个样式
							边框的宽度
								border-width
							边框的颜色
								border-color
							边框的样式
								border-style
				 */
				border-width: 10px;
				border-color: #f00;
				border-style: solid;
				
			}
			
		</style>
	</head>
	<body>
		<!-- 
			盒子模型（box-model） 框模型
			- 在CSS中将网页中每一个元素都设置为了一个矩形的盒子
			- 这样在对网页进行布局就相当于在网页的不同位置摆放不同的盒子
			- 每一个盒子由内到外都由以下几个部分组成：
				内容区（content）
				内边距（padding）
				边框（border）
				外边距（margin）
		 -->
		 
		 <div class="box"></div>
		
	</body>
</html>
