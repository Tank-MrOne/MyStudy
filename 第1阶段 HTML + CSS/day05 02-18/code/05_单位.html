<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.box1{
				/* 
					长度单位：
						- 像素是我们目前最常使用的长度单位
						- 像素使用 px 来表示
						- 计算机的显示屏是由一个一个会发光的小点点构成的
							一个小点点就是一个像素
						- 我们常说的分辨率指就是屏幕中像素的个数
							1366 x 768
							
						- 在不同的设备中像素的大小也是不同
							越是高清的设备像素点就越小
						
				 
				 */
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
			}
			
			.box2{
				/* 
					除了使用像素以外，也可以使用百分比来设置元素的大小
					如果设置了百分比，则元素的值会依据其父元素的指定属性进行自动计算
				 */
				width: 80%;
				height: 80%;
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
		
	</body>
</html>
