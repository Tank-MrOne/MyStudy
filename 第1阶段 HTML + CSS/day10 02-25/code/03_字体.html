<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.box1{
				/* font-size 用来设置字体的大小 */
				/* font-size: 40px; */
				/* font-family 用来指定字体（族） */
				/* font-family: "microsoft yahei"; */
				/* 
					font-family 表示的是字体族，
						可以通过该样式同时指定多个字体
						字体可以使用的前提是用户的计算机中安装了该字体
						可以同时指定多个字体，浏览器会安装顺序来使用字体
						Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif
						
						除了具体的字体，在font-family中还将字体的格式分为5类
							- 当我们指定这些字体的分类时，
							浏览器会自动在这一类字体中选择一个用户有的字体使用
								serif 衬线字体
								sans-serif 非衬线字体
							通常情况下，我们会将字体分类指定字体族的最后一个
								用来垫底
								
								monospace 等宽字体
								cursive 草书字体
								fantasy 梦幻字体
								
						制作网页时，一定要使用常见的字体
				 */
				/* font-family: 微软雅黑,宋体,华文彩云; */
				/* font-family: fantasy; */
				
				
				/* 字体简写属性，可以通过font来同时设置字体大小和字体族 */
				/* font-size: 40px; */
				/* font-family: "Microsoft YaHei",Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif; */
				
				font: 50px "Microsoft YaHei",Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
				
				/* color 字体颜色（前景色） */
				color: orange;
				
				/* border-width: 10px;
				border-style: solid;
				border-color: yellow; */
			}
			
		</style>
	</head>
	<body>
		<div class="box1">今天天气真不错ABCDEFGabcdefgih</div>
	</body>
</html>
