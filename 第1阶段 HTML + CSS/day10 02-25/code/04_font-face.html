<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
				通过font-face可以在服务器中为用户提供计算机没有的字体，
				@font-face {
					font-family:;
					src: url();
				}
				
				有了font-face后所有的字体都可以使用，
					但是注意由于字体是通过服务器下载，
						如果字体还没有下载完，会导致以别的字体显示内容
					使用font-face提供字体时，是有版权问题，
						如果使用的字体是没有获取到版权的字体，可能会有人告你
						
					如果只使用font-family是没有版权问题
					
			 */
			
			@font-face {
				/* 字体的名字 */
				font-family:hello;
				/* 网站提供的字体的路径 */
				src: url("./font/ZCOOLKuaiLe-Regular.ttf");
			
			}
			
			.box1{
				/* 
					使用字体时，字体属于矢量图
						所以文字是可以随意放大，不会失真
						并且文字可以任意的修改颜色
						并且字体文件本身要比图片小的多
						
					在网页中经常会使用一些小的图标（icon），
						这些小的图标可以使用图片来制作
						但是使用图片会有很多的不便
							1、图片本身比较大
							2、图片不能自由的缩放
							3、图片不能任意的改变颜色
							
					图标字体（iconfont）
						- 可以将图片制作成一个字体文件，
							然后通过字体的形式引入图标
						- 这样文件会比较的小，使用起来比较方便
							而且图片可以任意的放大缩小改变颜色
						- 在网络中有很多已经制作好的图标字体库
							我们要想使用只需要将库引入进我们网页即可
					
					
				 */
				color: yellow;
				font: 600px hello;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box1">
			今天天气真不错，哈哈哈 ABCDEFGabcdefg
		</div>
		
		
	</body>
</html>
