<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图标字体</title>
		<!-- 引入图标字体 -->
		<link rel="stylesheet" href="iconfont/css/all.css">
		<!-- 
			图标字体库的使用：
				1.下载图标字体库
				2.解压文件
				3.在项目目录创建一个新的文件夹
				4.将两个文件夹复制到该目录
					css
					webfonts
				5.引入图标库的css文件
				6.使用图标字体库
				
			- 使用图标的方式：
				1.通过class来使用图标字体
					①创建一个标签
					②为标签添加第一个类，指定字体格式
						fas/fab 
					③为标签添加第二个类，指定具体的图标	
		 -->
	</head>
	<body>
		<!-- <i class="fas fa-stroopwafel"></i> -->
		<span style="font-size: 100px;" class="fas fa-exclamation"></span>
		<span style="font-size: 100px;" class="fas fa-crow"></span>
		<span style="font-size: 100px;" class="fab fa-apple"></span>
		<span style="font-size: 100px;" class="fab fa-android"></span>
	</body>
</html>
