<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="iconfont2/iconfont.css">
		
	</head>
	<body>
		
		<!-- 
			阿里图标字体使用步骤：
				1.访问网站选择要使用的图标字体
					www.iconfont.cn
				2.将图标添加到项目中（没有项目新建项目）
				3.下载图标字体文件
				4.将文件粘贴项目目录
				5.在网页中引入iconfont.css
				6.使用方式和其他的库一样
					基础类名叫 iconfont
		 
		 -->
		<div style="font-size: 300px;" class="iconfont">&#xe7d0;</div>
		<div style="font-size: 300px;" class="iconfont icon-zhenggengjixie"></div>
		
		
		
	</body>
