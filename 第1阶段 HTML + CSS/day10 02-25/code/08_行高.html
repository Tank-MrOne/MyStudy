<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				font-size: 50px;
				background-color: #ff0;
				/* line-height: 1.2; */
				/* line-height: 100px; */
				/* 
					使用font时，在字体大小后边可以同时指定行高
				 */
				font: 30px/60px "microsoft yahei", arial, sans-serif;
				/* 
					网页中我们所创建的每一个文字，
						都会有一个隐含的文本框
						当设置文字大小时，实际上是在设置这个文本框高度
						所以我们设置完的文字通常会比文本框要小
						
					除了文本框以外，每一行文字还有一个行框
						可以通过line-height来指定行框的高度
						文本框在行框中垂直居中
						
						行高可以直接指定一个长度，也可以指定一个数字作为值
							则表示行高为字体大小的倍数
							
						行间距 = 行高 - 字体大小
				 */
				
				
			}
			
		</style>
	</head>
	<body>
		
		<div>
			今天天气好晴朗！Hello Hello How are you！
		</div>
		
	</body>
</html>
