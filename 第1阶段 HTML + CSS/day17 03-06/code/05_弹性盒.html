<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性盒</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			ul{
				width: 700px;
				border: 10px red solid;
				
				/* 
					弹性容器
						- display设置为flex或inline-flex的元素是弹性容器
					弹性元素
						- 弹性容器的子元素是弹性元素
					主轴
						- 弹性元素默认排列的方向	
					侧轴（辅轴）
						- 与主轴垂直的方向称为侧轴
				
					要使用弹性盒模型，需要先设置一个弹性容器
					
					通过display来将一个容器设置为弹性容器
						flex 将元素设置为块级弹性容器
						inline-flex 将元素设置为行内弹性容器
					
					一个元素称为弹性容器后，
						它的子元素将会自动变成弹性元素（弹性项）
				 */
				display: flex;
				
				/* 
					弹性元素在容器中，默认是横向排列的
				 */
				
				/* 
					flex-direction: ; 
						- 容器的属性，指定容器中元素排列的方向
							实际上就是指定弹性容器的主轴方向
						- 可选值：
							row 默认值 元素在容器中横向排列
								主轴是自左向右
							row-reverse 主轴横向自右向左排列
								
							column 元素在容器中纵向排列
								主轴是自上向下的
								
							column-reverse 主轴纵向自下向上排列
				*/
			   flex-direction: row;
			}
			
			ul li{
				width: 300px;
				height: 200px;
				font-size: 40px;
				color: #fff;
				/* float: left; */
				
				/* 
					flex-grow 用来指定弹性元素的生长系数
						默认值是 0 ，也就是弹性元素默认不会伸长
						当父元素中有富余的空间时，子元素如何伸长
					flex-shrink 用来指定弹性元素的收缩系数
						当父元素不足以容纳所有子元素时，子元素如何收缩
						收缩系数同样的是按照比例计算的，
							但是收缩系数计算起来略微复杂一些
				 */
				/* flex-grow: 1; */
				
				
				flex-shrink: 1;
			}
			
			li:nth-child(1){
				background-color: orange;
				/* flex-grow: 1; */
			}
			li:nth-child(2){
				background-color: #bfa;
				/* flex-grow: 2; */
			}
			li:nth-child(3){
				background-color: pink;
				/* flex-grow: 3; */
			}
			
		</style>
	</head>
	<body>
		
		<!-- 
			之前布局手段：
				盒子模型、浮动、定位、表格
				
			弹性盒（伸缩盒）
				- 弹性盒是CSS中提供的又一种布局手段
				- 弹性盒可以根据容器的大小自动调整大小
				- 通过弹性盒可以完成一些非常灵活的布局
		 -->
		 
		 <ul>
			 <li>1</li>
			 <li>2</li>
			 <li>3</li>
		 </ul>
		
	</body>
</html>
