<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>钟表</title>
		<style>
			
			/* 设置表盘 */
			.clock{
				width: 500px;
				height: 500px;
				/* border: 10px black solid; */
				margin: 50px auto;
				/* 设置一个圆形的表 */
				border-radius: 50%;
				/* 设置背景图片 */
				background: url(img/bg3.jpg) 0 0/100%;
				
				/* 开启相对定位 */
				position: relative;
				
				overflow: hidden;
			}
			
			/* 统一设置居中效果 */
			.clock > div{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			/* 设置时针的容器 */
			.hour-wrapper{
				width: 70%;
				height: 70%;
				
				/* 指定时针的动画效果 */
				animation: time 43200s linear infinite;
			}
			
			/* 设置指针 */
			.hour{
				width: 6px;
				height: 50%;
				background-color: #000;
				margin: 0 auto;
			}
			
			
			/* 设置分针的容器 */
			.min-wrapper{
				width: 85%;
				height: 85%;
				
				/* 指定分针的动画效果 */
				animation: time 3600s steps(60) infinite;
			}
			
			/* 设置指针 */
			.min{
				width: 4px;
				height: 50%;
				background-color: #000;
				margin: 0 auto;
			}
			
			/* 设置秒针的容器 */
			.sec-wrapper{
				width: 90%;
				height: 90%;
				
				
				/* 指定秒针的动画效果 */
				animation: time 60s steps(60) infinite;
			}
			
			/* 设置指针 */
			.sec{
				width: 2px;
				height: 50%;
				background-color: #f00;
				margin: 0 auto;
				
			}
			
		
			
			
			/* 设置关键帧 */
			@keyframes time{
				from{
					transform: rotateZ(0);
				}
				to{
					transform: rotateZ(360deg);
				}
			}
			
		</style>
	</head>
	<body>
		
		<!-- 创建一个钟表 -->
		<div class="clock">
			
			<!-- 创建一个时针 -->
			<div class="hour-wrapper">
				<div class="hour"></div>
			</div>
			
			<!-- 创建一个分针 -->
			<div class="min-wrapper">
				<div class="min"></div>
			</div>
			
			<!-- 创建一个秒针 -->
			<div class="sec-wrapper">
				<div class="sec"></div>
			</div>
		
		</div>
		
		
	</body>
</html>
