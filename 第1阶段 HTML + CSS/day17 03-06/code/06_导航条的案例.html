<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航条</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			/* 设置外部容器的样式 */
			.nav{
				width: 1210px;
				height: 48px;
				line-height: 48px;
				margin: 50px auto;
				background-color: #E8E7E3;
				
				/* 将nav设置为弹性容器 */
				display: flex;
			}
			
			/* 设置弹性子元素 */
			.nav .item{
				/* 设置增长系数为1 */
				flex-grow: 1;
			}
			
			/* 设置文字的样式 */
			.item a{
				display: block;
				text-decoration: none;
				color: #777777;
				font-size: 18px;
				text-align: center;
			}
			
			.item a:hover{
				background-color: #3F3F3F;
				color: #fff;
			}
			
		</style>
	</head>
	<body>
		<!-- 创建一个导航条 -->
		<ul class="nav">
			<li class="item">
				<a href="#">HTML/CSS</a>
			</li>
			<li class="item">
				<a href="#">Browser Side</a>
			</li>
			<li class="item">
				<a href="#">Server Side</a>
			</li>
			<li class="item">
				<a href="#">Programming</a>
			</li>
			<li class="item">
				<a href="#">XML</a>
			</li>
			<li class="item">
				<a href="#">Web Building</a>
			</li>
			<li class="item">
				<a href="#">Reference</a>
			</li>
			
		</ul>
	</body>
</html>
