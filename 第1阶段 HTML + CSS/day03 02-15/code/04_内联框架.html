<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联框架</title>
	</head>
	<body>
		<!-- 
			iframe（使用的不多）
				- 用于向网页中引入一个其他的网页
				- 属性：
					src：指向一个外部的网页的地址
					width：设置宽度
					height：设置高度
					frameborder：设置内联框架的边框
						可选值：
							0 没边框
							1 有边框
							
				- 通过内联框架引入的页面不会被搜索引擎所检索
		 -->
		 
		<!-- <iframe src="https://www.baidu.com" width="800" height="400"></iframe> -->
		<iframe src="03_列表.html" width="800" height="400" frameborder="1" ></iframe>
		
	</body>
</html>
