<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>

		<!-- 
			列表（list）
				- 在网页中也可以创建列表
				- 网页中有三种列表
					- 无序列表 *****
					- 有序列表
					- 定义列表
				- 无序列表：
					使用 ul 来创建一个无序列表
					
			快捷键：
				ul + 回车 → <ul></ul> （只在Hbuilder中支持）
				ul + tab → <ul></ul> （通用）
				
		 -->

		<!-- 
		 创建了一个无序列表 	
			使用 ul 来创建一个无序列表，在ul中使用li来表示列表项
		 -->
		<ul>
			<li>孙悟空</li>
			<li>猪八戒</li>
			<li>沙和尚</li>
			<li>唐僧</li>
		</ul>

		<!-- 
			使用ol来创建有序列表，同样使用li来表示列表项
			
			li*4 + tab 
			
			无序列表和有序列表的最大区别是
				无序列表使用小图标作为项目符号使用
				有序列表使用数字作为项目符号使用
				
			由于项目符号在不同的浏览器中所呈现的效果不一样，
				所以无论是数字还是符号最终使用时都会通过CSS去除
				
			在网页只要是一组相关内容摆放到一起时就可以使用ul
					比如：导航条
					
			ctrl + / 注释		
			ctrl + d 复制一行
			ctrl + y 删除一行
			shift + 回车 换行（只移动光标）
			ctrl + alt + l 自动格式化代码
			
		 -->

		<ol>
			<li>白骨精</li>
			<li>玉兔精</li>
			<li>蜘蛛精</li>
			<li>狐狸精</li>
		</ol>


		<!-- 导航的结构示例 -->

		<ul>
			<li><a href="#">秒杀</a></li>
			<li><a href="#">优惠券</a></li>
			<li><a href="#">PLUS会员</a></li>
		</ul>
		
		









	</body>
</html>
