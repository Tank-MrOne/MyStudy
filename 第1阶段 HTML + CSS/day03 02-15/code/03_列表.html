<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		
		<!-- 
			定义列表（不常用）
			
			结构
				使用HTML来定义
			表现
				使用CSS来设置
			行为
				使用JavaScript来完成
				
			使用 dl 来创建定义列表	
				dt 表示被定义的内容
				dd 表示对被定义内容的描述
			
		 -->
		 <dl>
		 	<dt>结构</dt>
		 	<dd>使用HTML来定义</dd>
			<dt>表现</dt>
			<dd>使用CSS来设置</dd>
		 </dl>
		 
		 
		 <!-- 
			列表之间可以互相嵌套，可以在无序列表嵌套一个有序列表
				也可以在一个有序列表中嵌套一个无序列表
		  -->
		<ul>
			<li>
				鱼香肉丝
				<ol>
					<li>鱼</li>
					<li>香</li>
					<li>肉丝</li>
				</ol>
			</li>
			<li>宫保鸡丁</li>
			<li>青椒肉丝</li>
		</ul>  
		  
		
	</body>
</html>
