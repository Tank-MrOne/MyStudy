<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<!-- 
		② 可以将CSS代码编写到head中的style标签中 
			这种方式称为 内部样式表
			通过内部样式，将HTML代码和CSS代码分离，降低它们之间的耦合，方便后期的维护
			通过选择器为元素设置样式，可以同时对多个元素设置样式，使样式可以复用
			
			但是内部样式只能在当前页面中进行复用
		-->
		<!-- <style type="text/css">
			
			p{
				color:green;
				font-size: 70px;
			}
			
		</style> -->
		
		<!-- 
			③ 还可以将样式编写到一个外部的css文件中，然后通过link标签引入css文件
			
			这种设置样式的方式称为外部样式表
			
			将样式编写到外部样式表中，完全将HTML和CSS分离，并且外部样式可以在不通的页面间进行复用
			
			将样式编写到外部文件中，可以利用到浏览器的缓存机制，加快网页的加载速度提升用户的体验
			
			样式编写三种方式：
				一、内联样式
				二、内部样式表 ***
				三、外部样式表 *****
			
		 -->
		 <link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<!-- 
			CSS（层叠样式表）
			- CSS负责网页的表现（网页的样式）
			- 通过CSS可以让网页变得更加漂亮
		 -->
		 <!-- 
			通过CSS将第一个p元素中的文字设置为红色
			
			① 可以直接将CSS代码编写到指定元素的style属性中
				这种编写样式的方式，我们成为内联样式（行内样式）
				
				在开发中不推荐使用内联样式
					原因：
						内联样式是直接将CSS代码，编写到了标签的内容，
							导致CSS和HTML产生了耦合，不方便后期维护
		  -->
		 <!-- <p style="color:red;font-size:60px;">不识庐山真面目，只缘身在此山中</p> -->
		 
		 
		 <p>不识庐山真面目，只缘身在此山中</p>
		 <p>不识庐山真面目，只缘身在此山中</p>
		 <p>不识庐山真面目，只缘身在此山中</p>
	</body>
</html>
