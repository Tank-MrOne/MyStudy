<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的布局</title>
		<style>
			/* 提取一个公共的样式 */
			.w{
				width: 1000px;
				margin: 0 auto 10px;
				
			}
			
			/* 
				设置头部
			 */
			header{
				height: 120px;
				background-color: orange;
			}
			
			/* 
				设置网页的主体
			 */
			main{
				height: 400px;
				background-color: #bfa;
				/* margin: 10px auto; */
			}
			
			/* 设置导航 */
			nav{
				height: 400px;
				width: 200px;
				background-color: gold;
				float: left;
			}
			/* 设置中间内容 */
			section{
				height: 400px;
				width: 580px;
				background-color: yellow;
				float: left;
				/* 设置一个左右外边距 */
				margin: 0 10px;
			}
			
			/* 设置侧边栏 */
			aside{
				height: 400px;
				width: 200px;
				background-color: greenyellow;
				float: left;
				
			}
			
			/* 
				设置网页的底部
			 */
			footer{
				height: 100px;
				background-color: skyblue;
			}
			
		</style>
	</head>
	<body>
		
		<!-- 创建头部 -->
		<header class="w">
			导航条、logo、搜索框、快捷方式....
		</header>
		
		<!-- 创建主体 -->
		<main class="w">
			<!-- 创建三个块元素 -->
			<!-- 导航栏 -->
			<nav>
				
			</nav>
			
			<!-- 中间的主要内容  -->
			<section>
				
			</section>
			
			<!-- 侧边栏 -->
			<aside>
				
			</aside>
			
		</main>
		
		<!-- 创建底部 -->
		<footer class="w">
			
		</footer>
		
	</body>
</html>
