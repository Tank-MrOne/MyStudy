<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width: 200px;
				height: 200px;
				background-color: tomato;
				/* box1向左浮动 */
				float: left;
				
			}
			
			.box2{
				width: 200px;
				height: 100px;
				background-color: orange;
				float: right;
			}
			
			.box3{
				width: 300px;
				height: 300px;
				background-color: #bfa;
				/* 
					由于受到box1和box2浮动的影响，box3的位置发生了上移
					在css中提供一个属性clear，可以用来清除浮动元素对当前元素的影响
						可选值：
							left 清除左侧浮动元素对当前元素的影响
							right 清除右侧浮动元素对当前元素的影响
							both 清除两侧中对当前元素影响最大的
							
						利用clear可以清除浮动元素对当前元素的影响，
							同时利用clear也可以解决高度塌陷的问题
				 */
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
