<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				/* 将内容区设置为空 */
				width: 0px;
				height: 0px;
				/* 设置四个方向的边框 */
				border: 8px red solid;
				/* 单独为下边框指定一个颜色 */
				border-color: transparent transparent tomato transparent;
				/* 去除上边框 */
				border-top: none;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		
	</body>
</html>
