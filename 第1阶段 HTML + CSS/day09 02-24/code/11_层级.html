<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			/* body{
				height: 1000px;
			} */
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: tomato;
				
				position: absolute;
				
				z-index: 3;
			}
			
			.box2{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				
				/* 
					开启定位后会提升元素的层级,
						元素的层级越高越优先显示
						
					可以对开启了定位的元素使用z-index属性来设置元素的层级
						该属性需要一个整数作为参数，值越大层级越高
						层级越高越优先显示，如果层级一样，则优先显示靠下元素
					- 只能对开启了定位的元素使用z-index
					- 可以为元素设置一个负的z-index，此时元素的层级将会比文档流中的元素还低，
						将会导致元素无法被选中，慎用~
					- 父元素的层级再高也无法盖住子元素
				 
				 */
				position: absolute;
				top: 50px;
				left: 50px;
				
				z-index: 3;
			}
			
			.box3{
				width: 200px;
				height: 200px;
				background-color: greenyellow;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 30;
			}
			
			.box4{
				width: 100px;
				height: 100px;
				background-color: silver;
				position: absolute;
				z-index: 10;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">
			
			<div class="box4"></div>
			
		</div>
		
	</body>
</html>
