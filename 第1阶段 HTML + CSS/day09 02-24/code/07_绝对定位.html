<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: #bfa;
			}
			
			.box2{
				width: 200px;
				height: 200px;
				background-color: orange;
				/* 
					绝对定位：
						- 当元素的position属性值设置为absolute时就开启了元素的绝对定位
						- 绝对定位具有如下特点：
							1、设置绝对定位后，如果不设置偏移量元素的位置不会发生变化
							2、设置绝对定位后，会使元素脱离文档流
							3、绝对定位会改变元素的性质
								行内元素变块元素，块元素宽高被内容撑开
							4、绝对定位会提升元素的层级
							5、绝对定位是相对于元素的包含块去定位的！
								绝对定位元素的包含块和文档流中的包含块的规则不同，
									绝对定位元素的包含块是离它最近的开启了定位祖先元素
									如果所有的祖先元素都没有开启定位，则初始包含块会成为它的包含块
									
									初始包含块（html）
									
									一般情况下，我们给一个元素开启绝对定位，
										也会同时为其父元素开启相对定位
									
									
							
				 */
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.box3{
				width: 300px;
				height: 300px;
				background-color: tomato;
			}
			
			span{
				width: 100px;
				height: 100px;
				background-color: #ff0;
				position: relative;
			}
			
			.box4{
				width: 500px;
				height: 500px;
				background-color: greenyellow;
				
				/* position: relative; */
			}
			
			.box5{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				margin-left: 100px;
				
				/* position: relative; */
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box4">
			<div class="box5">
				<div class="box2"></div>
			</div>
		</div>
		<div class="box3"></div>
		
		<!-- <span>哈哈哈</span> -->
	</body>
</html>
