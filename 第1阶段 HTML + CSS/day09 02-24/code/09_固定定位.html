<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: #bfa;
			}
			
			.box2{
				width: 200px;
				height: 200px;
				background-color: orange;
				/* 
					固定定位：
						- 将元素的position设置为fixed时就开启了元素的固定定位
						- 固定定位的特点：
							- 固定定位是一种特殊的绝对定位，
								所以它的大部分特点都和绝对定位相同：
									脱离文档流，不设置偏移量位置不改变，层级提高...
									不同的是固定定位，总是相对于浏览器窗口来定位
								固定定位元素会固定在窗口的某个位置，
									不会跟随网页一起滚动
				 */
				
				position: fixed;
				
				top: 0;
				left: 0;
				
			}
			
			.box3{
				width: 200px;
				height: 200px;
				background-color: tomato;
			}
			
			.box4{
				width: 500px;
				height: 500px;
				background-color: skyblue;
				position: relative;
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box4">
			<div class="box2"></div>
		</div>
		<div class="box3"></div>
	</body>
</html>
