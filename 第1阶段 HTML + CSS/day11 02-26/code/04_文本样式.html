<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.box1{
				font-size: 20px;
				/* 
				text-decoration 用来设置文本修饰
					可选值：
						underline 下划线
						line-through 删除线
						overline 上划线
						none 默认值，没有线
				 */
				
				/* text-decoration: none; */
				
				
				/* 
					text-indent 首行缩进
						该属性可以指定一个负值，负值会使文字向反方向移动
						可以通过设置负值来使文字在页面中消失
				 */
				/* text-indent: -9999px; */
				
				/* 
					white-space
						- 设置空格处理方式
						- 可选值：
							wrap 默认值，可以在空格处换行
							nowrap 空格处不会换行
							pre 将元素内文本的格式保留
							
				 */
				
				/* white-space:pre; */
			}
			
			.box2{
				/* 
					新的长度单位 em
						- 1em 相当于当前元素的一个字体大小（font-size）
						- 使用em时，大小会根据字体大小自动修改
						- em经常用于设置在和文字相关的样式
							还有响应式设计中也会经常使用em这个单位
				 */
				font-size: 100px;
				width: 2em;
				height: 2em;
				background-color: orange;
			}
			
			.box3{
				background-color: #ff0;
				font-size: 30px;
				/* 
					当文字超过一定长度后自动打省略号 
						步骤：
							1.指定父元素的宽度
							2.禁止文字自动换行
							3.将溢出的内容裁剪
							4.多余的内容显示为省略号
							
					text-overflow 
						- 指定文本溢出的处理方式：
						- 参数：
							clip 默认值，溢出的内容裁剪
							ellipsis 溢出的内容显示为省略号
				*/
			   width: 200px;
			   white-space: nowrap;
			   overflow: hidden;
			   text-overflow: ellipsis;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box3">在我的后园，可以看见墙外有两株树，一株是枣树，还有一株也是枣树。 </div>
