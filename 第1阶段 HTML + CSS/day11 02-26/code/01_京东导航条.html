<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			使用图标字体：
				1.先创建一个目录，用来存放图标字体的文件
				2.将图标字体的文件复制到目录中
					css和webfonts
				3.引入css文件
				
		 -->
		<link rel="stylesheet" href="iconfont/css/all.css">
		<style>
			/* 清除默认样式 */
			*{
				margin: 0;
				padding: 0;
			}
			
			/* 设置字体 */
			body{
				/* 统一字体 */
				font:12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
				color: #666;
			}
			
			/* 去除项目符号 */
			ul{
				list-style: none;
			}
			
			/* 设置顶部容器的样式 */
			.topbar-wrapper{
				/* 外部的条的宽度是全屏的，所以不能指定一个具体像素 */
				/* width: 100%; */
				/* min-width表示元素的最小宽度 */
				min-width: 1190px;
				/* 设置高度 */
				height: 30px;
				/* 设置文字垂直居中 */
				line-height: 30px;
				/* 设置背景颜色 */
				background-color: #e3e4e5;
				/* 设置下边框 */
				border-bottom: 1px solid #ddd;
				/* 修改字体颜色 */
				color: #999;
			}
			
			/* 设置导航容器topbar的样式 */
			.topbar{
				/* 设置宽度和高度 */
				width: 1190px;
				height: 30px;
/* background-color: rgba(255,0,0,.3); */
				/* 设置水平居中 */
				margin: 0 auto;
			}
			
			/* 重置超链接的样式 */
			.topbar-wrapper a{
				/* 去除下划线 */
				text-decoration: none;
				/* 修改字体颜色 */
				/* 
					样式还有一个值叫做 inherit
						该值表示直接使用祖先元素的样式
				 */
				color: inherit;
			}
			
			/* 设置位置信息的div */
			.location{
				/* 向左浮动 */
				float: left;
				
				/* 设置一个内边距 */
				padding: 0 6px;
				
				/* 设置鼠标指针的形状 */
				cursor: pointer;
				/* 设置边框 */
				border: 1px solid transparent;
				/* 去除下边框 */
				border-bottom: none ;
				
			}
			
			/* 位置选择的移入效果 */
			.location:hover{
				/* 设置一个背景颜色 */
				background-color: #fff;
				/* 设置一个字体颜色 */
				color: #f10215;
				/* 修改边框的颜色 */
				border-color: rgb(204,204,204);
				
				
			}
			
			/* 设置地图的小图标 */
			.location .fa-map-marker-alt{
				color: #f10215;
				font-size: 13px;
				/* 设置右外边距 */
				margin-right: 4px;
			}
			
			/* 设置服务菜单 */
			.service{
				/* 向右浮动 */
				float: right;
			}
			
			/* 设置li浮动 */
			.service li{
				/* 向左浮动 */
				float: left;
			}
			
			/* 设置导航里的分隔线 */
			.service .line{
				width: 1px;
				height: 10px;
				margin: 10px 5px;
				background-color: rgb(204,204,204);
			}
			
			/* 设置li */
			.service li:not(.line){
				/* 为li添加6像素内边距 */
				padding: 0 6px;
			}
			
			/* 设置小箭头 */
			.service .fa-angle-down{
				margin-left: 4px;
			}
			/* 设置文字红色 */
			.service .hot,
			.service a:hover{
				color: #F10215;
			}
			
		</style>
	</head>
	<body>
		
		<!-- 创建一个外层的容器，用来放导航条 -->
		<div class="topbar-wrapper">
			<!-- 创建一个内部容器 -->
			<div class="topbar">
				
				<!-- 创建菜单的容器 -->
				<!-- 左侧城市选择 -->
				<div class="location">
					<i class="fas fa-map-marker-alt"></i>
					<span>北京</span>
				</div>
				
				<!-- 右侧服务菜单 -->
				<ul class="service">
					<li>
						<a href="#">你好，请登录</a>
					</li>
					<li>
						<a class="hot" href="#">免费注册</a>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<a href="#">我的订单</a>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<a href="#">我的京东</a><i class="fas fa-angle-down"></i>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<a href="#">京东会员</a>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<a class="hot" href="#">企业采购</a><i class="fas fa-angle-down"></i>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<span>客户服务</span><i class="fas fa-angle-down"></i>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<span>网站导航</span><i class="fas fa-angle-down"></i>
					</li>
					<!-- 使用li来表示竖线 -->
					<li class="line"></li>
					<li>
						<span>手机京东</span>
					</li>

				</ul>
				
			</div>
		</div>
		
		
	</body>
</html>
