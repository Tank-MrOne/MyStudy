<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			.box{
				width: 300px;
				height: 300px;
				background: pink;
			}
			.box::before{
				/* 必写项 */
				content: 'before';
				width: 100px;
				height: 100px;
				background: red;
				display: block;
			}
			.box::after{
				/* 必写项 */
				content: 'after';
				width: 100px;
				height: 100px;
				background: green;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">我是box</div>
	</body>
</html>
