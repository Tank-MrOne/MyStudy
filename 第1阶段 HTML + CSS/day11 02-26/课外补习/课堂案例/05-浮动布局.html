<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

				margin: 0;
				padding: 0;
				list-style: none;
			}
			nav{
				height: 30px;
				background: #ccc;
			}
			.nav-inner{
				width: 1190px;
				height: 30px;
				background: pink;
				margin: 0 auto;
			}
			.place{
				float:left;
			}
			.list{
				float:right;
			}
			.place i,.place h5{

				line-height: 30px;
				height: 30px;
			} 
			.list li{
				float:left;
				margin-right: 10px;
			}
			.list li a{
				width: 100px;
				height: 30px;
				display: block;
				background: yellow;
				text-align: center;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="nav-inner">
				<div class="place">
					<i>图标字体</i>
					<h5>地点</h5>
				</div>
				<ul class="list">
					<li>
						<a href="##">导航1</a>
					</li>
					<li>
						<a href="##">导航2</a>
					</li>
					<li>
						<a href="##">导航3</a>
					</li>
				</ul>
			</div>
		</nav>
	</body>
</html>
