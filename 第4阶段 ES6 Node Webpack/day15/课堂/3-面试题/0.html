<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //宏任务
        setTimeout(()=>{
            console.log("我是一个宏任务哦!");
        });

        //微任务
        let p = new Promise((resolve, reject)=>{
            resolve("我是一个微任务哦!");
        });
        p.then(value=>{
            console.log(value);
        });

    </script>
</body>
</html>
