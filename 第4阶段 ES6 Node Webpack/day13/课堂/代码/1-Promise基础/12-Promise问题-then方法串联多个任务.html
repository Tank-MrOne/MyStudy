<html lang="en">

    <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(['第一个文件的内容']);
            }, 1000);
        }).then(value => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    value.push('第二个文件内容');
                    //将第一个和第二个两个内容 放在一个数组中
                    resolve(value);
                }, 1000);
            })
        }).then(value => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    value.push('第三个文件内容');
                    //将第一个和第二个两个内容 放在一个数组中
                    resolve(value);
                }, 1000);
            })
        }).then((value)=>{
            console.log(value);
        })

    </script>
</body>
