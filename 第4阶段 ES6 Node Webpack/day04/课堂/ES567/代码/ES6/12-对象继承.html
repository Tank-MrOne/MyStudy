        class Phone{
            constructor(name, color){
                this.name = name;
                this.color = color;
            }

            message(someone){
                console.log(`我可以给${someone}发短信`);
            }
        }

        //子类
        class SmartPhone extends Phone{
            //构造函数 初始化
            constructor(name, color, screen, pixel){
                //调用父类的方法初始化
                super(name, color);
                //
                this.screen = screen;
                this.pixel = pixel;
            }

            photo(){
                console.log('我可以拍照')
            }

            learn(){
                console.log('我还可以学习!!');
            }
            
            //子类对父类方法进行重写
            message(someone){
                console.log(`我可以给${someone}发微信`);
            }
        }

        //手机
        let newPhone = new SmartPhone('华为','白色','5.0inch','2000w');

        //调用父类方法
        newPhone.message('沛华');

        newPhone.learn();
