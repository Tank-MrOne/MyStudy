<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数 - this 指向</title>
</head>

<body>
    <script>
        //声明对象
        let school = {
            name: '尚硅谷',
            improve: function(){
                //声明一个函数
                // function fn(){
                //     console.log(this);
                // }
                // fn();
                
                let fn = () => {
                    console.log(this);
                }
                fn();
            }
        }

        school.improve();
    </script>
</body>

</html>
