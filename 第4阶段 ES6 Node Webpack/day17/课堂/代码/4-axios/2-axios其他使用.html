<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios使用</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">独立方法使用</h2>
        <button class="btn btn-primary" onclick="sendGET()"> 发送GET请求 </button>
        <button class="btn btn-warning" onclick="sendPOST()"> 发送POST请求 </button>
        <button class="btn btn-success" onclick="sendPUT()"> 发送 PUT 请求 </button>
        <button class="btn btn-info" onclick="sendPatch()"> 发送 PATCH 请求 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 发送 DELETE 请求 </button>
    </div>
    <script>
        axios({
            method: "GET",
            url: "http://localhost:8000/server",
            headers: {
                customHeader: "testtestste"
            }
        })

        function sendGET() {
            axios.get("http://localhost:8000/server")
                .then(response => {
                    console.log(response.data);
                })
        }

        //发送 POST 请求
        function sendPOST() {
            //POST 使用的方式一
            // axios.post("http://localhost:8000/server", {
            //     data: {
            //         a: 100,
            //         b: 200
            //     }
            // })
            // POST 使用方式二
            axios.post("http://localhost:8000/server", {c:300, d: 400})
                .then(response => {
                    console.log(response.data);
                })
        }

        //发送 PUT 请求
        function sendPUT(){
            axios.put('http://localhost:8000/server', {e:500,f:600}, {
                headers:{
                    test: "iloveyou"
                }
            }).then(response=>{
                console.log(response.data);
            })
        }

        //发送 Patch 请求
        function sendPatch(){
            axios.patch('http://localhost:8000/server', {a:1000}).then(response=>{
                console.log(response.data);
            })
        }
        
        //发送 DELETE 请求
        function sendDELETE(){
            axios.delete("http://localhost:8000/server").then(response=>{
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
